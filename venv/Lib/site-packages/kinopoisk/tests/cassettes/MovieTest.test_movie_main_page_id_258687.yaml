        \u0441\u0435\u0431\u0435 \u043F\u044F\u0442\u0438\u043C\u0435\u0440\u043D\u043E\u0435
        \u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u043E)
        \u0437\u0430\u0442\u0440\u0443\u0434\u043D\u0438\u0442 \u0432\u043E\u0441\u043F\u0440\u0438\u044F\u0442\u0438\u0435
