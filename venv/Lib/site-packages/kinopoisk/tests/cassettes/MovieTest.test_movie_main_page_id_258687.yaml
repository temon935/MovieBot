        \u0437\u0430&nbsp;\u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0435 \u0433\u043E\u0434\u044B.<br
        />\r\n<br />\r\n<b>10 \u0438\u0437&nbsp;10</b></span></p>\n      </div>\n
