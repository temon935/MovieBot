        \u043D\u0435\u043E\u0436\u0438\u0434\u0430\u043D\u043D\u043E\u0435, \u0438&nbsp;\u0431\u0435\u0437
        \u0441\u043E\u043C\u043D\u0435\u043D\u0438\u044F \u0441\u0430\u043C\u044B\u0439
        \u044F\u0440\u043A\u0438\u0439 \u0438&nbsp;\u0433\u043B\u0443\u0431\u043E\u043A\u0438\u0439
        \u0444\u0438\u043B\u044C\u043C \u043D\u0435&nbsp;\u0442\u043E\u043B\u044C\u043A\u043E
        \u0433\u043E\u0434\u0430, \u043D\u043E&nbsp;\u0438 \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u0445
        \u043B\u0435\u0442.<br />\r\n<br />\r\n\u042D\u0442\u043E \u0442\u043E\u0442&nbsp;\u0440\u0435\u0434\u043A\u0438\u0439
        \u0441\u043B\u0443\u0447\u0430\u0439, \u043A\u043E\u0433\u0434\u0430 \u0444\u0438\u043B\u044C\u043C
        \u043D\u0435&nbsp;\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u043E&nbsp;\u043A\u043E\u0441\u043C\u043E\u0441\u0435,
        \u043D\u0430\u0443\u0447\u043D\u044B\u0445 \u043F\u0440\u043E\u0440\u044B\u0432\u0430\u0445
        \u0438&nbsp;\u0433\u0435\u043D\u0438\u044F\u0445 \u0444\u0438\u0437\u0438\u043A\u0438,
        \u0441\u043A\u043E\u043B\u044C\u043A\u043E \u043E&nbsp;\u0432\u0441\u0435\u043F\u0440\u043E\u043D\u0438\u0437\u044B\u0432\u0430\u044E\u0449\u0435\u0439
        \u043B\u044E\u0431\u0432\u0438 \u043A&nbsp;\u0441\u0432\u043E\u0438\u043C
        \u0434\u0435\u0442\u044F\u043C, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u0430\u044F
        \u043F\u0440\u0435\u043E\u0434\u043E\u043B\u0435\u0442\u044C \u043D\u0435&nbsp;\u0442\u043E\u043B\u044C\u043A\u043E
        \u0433\u0440\u0430\u0432\u0438\u0442\u0430\u0446\u0438\u044E, \u043D\u043E&nbsp;\u0441\u043A\u0440\u0443\u0442\u0438\u0442\u044C
        \u0432&nbsp;\u0431\u0430\u0440\u0430\u043D\u0438\u0439 \u0440\u043E\u0433&nbsp;\u0432\u0441\u044E
        \u0432\u0441\u0435\u043B\u0435\u043D\u043D\u0443\u044E. <br />\r\n<br />\r\n\u0414\u043B\u044F
        \u043C\u0435\u043D\u044F \u043F\u043E\u0445\u043E\u0434 \u043D\u0430&nbsp;\u044D\u0442\u043E\u0442
        \u0444\u0438\u043B\u044C\u043C \u0431\u044B\u043B&nbsp;\u043F\u0440\u0435\u0436\u0434\u0435
        \u0432\u0441\u0435\u0433\u043E \u043F\u043E\u0445\u043E\u0434\u043E\u043C
        &laquo;\u043D\u0430 \u0440\u0435\u0436\u0438\u0441\u0441\u0435\u0440\u0430&raquo;,
        \u0445\u043E\u0442\u044F \u043D\u0438\u043A\u0430\u043A\u0438\u0445 \u043E\u0441\u043E\u0431\u044B\u0445
        \u043D\u0430\u0434\u0435\u0436\u0434 \u043D\u0430&nbsp;\u0441\u0430\u043C
        \u043F\u0440\u043E\u0434\u0443\u043A\u0442 \u044F&nbsp;\u043D\u0435 \u0432\u043E\u0437\u043B\u0430\u0433\u0430\u043B\u0430,
        \u0432\u0435\u0434\u044C \u0438\u0434\u0435\u044F \u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C
        \u0441\u043E\u0432\u0441\u0435\u043C \u0441\u0443\u043C\u0430\u0441\u0448\u0435\u0434\u0448\u0435\u0439,
        \u0438&nbsp;\u0432 \u043D\u0435\u0439&nbsp;\u0431\u044B\u043B\u043E \u043B\u0435\u0433\u043A\u043E
        \u0437\u0430\u043F\u0443\u0442\u0430\u0442\u044C\u0441\u044F (\u0441\u043E\u0433\u043B\u0430\u0441\u0438\u0442\u0435\u0441\u044C,
        \u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u0443\u044E
        \u0438\u0434\u0435\u044E \u043A\u0430\u043A&nbsp;\u043F\u0435\u0440\u0435\u0441\u0435\u043B\u0435\u043D\u0438\u0435
        \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430 \u043E\u0447\u0435\u043D\u044C
        \u043B\u0435\u0433\u043A\u043E \u0438\u0441\u043F\u0430\u0445\u0430\u0431\u0438\u0442\u044C
        \u0438&nbsp;\u043E\u0441\u0442\u0430\u0442\u044C\u0441\u044F \u0433\u0434\u0435-\u0442\u043E
        \u043D\u0430&nbsp;\u0443\u0440\u043E\u0432\u043D\u0435 \u043D\u0438\u0437\u043A\u043E\u043F\u0440\u043E\u0431\u043D\u044B\u0445
        \u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0445 \u0448\u0443\u0442\u0435\u0440\u043E\u0432).
        <br />\r\n<br />\r\n\u0427\u0442\u043E \u043C\u0435\u043D\u044F \u043F\u043E\u0440\u0430\u0434\u043E\u0432\u0430\u043B\u043E?
        \u0411\u0435\u0437&nbsp;\u0441\u043E\u043C\u043D\u0435\u043D\u0438\u044F,
        \u0430\u0432\u0442\u043E\u0440\u0441\u043A\u0438\u0439 \u043F\u043E\u0447\u0435\u0440\u043A
        \u0433\u043E\u0441\u043F\u043E\u0434\u0438\u043D\u0430 \u041D\u043E\u043B\u0430\u043D\u0430,
        \u0435\u0433\u043E&nbsp;\u043B\u044E\u0431\u0438\u043C\u0430\u044F \u0438\u0433\u0440\u0430
        \u0441&nbsp;\u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u043E\u043C
        \u0438&nbsp;\u0432\u0440\u0435\u043C\u0435\u043D\u0435\u043C, \u0445\u043E\u0440\u043E\u0448\u043E
        \u0437\u0430\u043C\u0435\u0442\u043D\u0430\u044F \u043F\u043E&nbsp;\u0444\u0438\u043B\u044C\u043C\u0443
        &laquo;\u041D\u0430\u0447\u0430\u043B\u043E&raquo;, \u0430&nbsp;\u0442\u0430\u043A
        \u0436\u0435, \u0431\u0435\u0437\u0443\u0441\u043B\u043E\u0432\u043D\u043E,
        \u0433\u043B\u0443\u0431\u043E\u043A\u0430\u044F \u043D\u0430\u0443\u0447\u043D\u0430\u044F
        \u043F\u0440\u043E\u0440\u0430\u0431\u043E\u0442\u043A\u0430, \u0432&nbsp;\u043E\u0441\u043D\u043E\u0432\u0435
        \u043A\u043E\u0442\u043E\u0440\u043E\u0439 \u043B\u0435\u0436\u0430\u0442
        \u0442\u0435\u043E\u0440\u0438\u0438 \u0438&nbsp;\u0438\u0434\u0435\u0438
        \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u043E\u0433\u043E
        \u0430\u0441\u0442\u0440\u043E\u0444\u0438\u0437\u0438\u043A\u0430. \u0412\u043E\u0437\u043C\u043E\u0436\u043D\u043E,
