        \u043B\u044E\u0434\u0435\u0439, \u043D\u043E&nbsp;\u043F\u0440\u0435\u043B\u0435\u0441\u0442\u044C
        \u0444\u0438\u043B\u044C\u043C\u0430 \u0432&nbsp;\u0442\u0430\u043A\u043E\u0439
        &laquo;\u0434\u0432\u043E\u0438\u0447\u043D\u043E\u0439 \u043E\u0440\u0438\u0435\u043D\u0442\u0438\u0440\u043E\u0432\u0430\u043D\u043D\u043E\u0441\u0442\u0438&raquo;
