        \u043D\u044F\u043D\u0435\u043A-\u043F\u0440\u043E\u0434\u044E\u0441\u0435\u0440\u043E\u0432,
        \u043C\u043E\u0442\u044B\u043B\u044C\u043A\u043E\u0432, \u043A\u0440\u0443\u0442\u044F\u0449\u0438\u0445\u0441\u044F
        \u0438&nbsp;\u0445\u043B\u043E\u043F\u043E\u0447\u0443\u0449\u0438\u0445 \u0431\u043E\u043B\u044C\u0448\u0435
        \u043E\u043A\u043E\u043B\u043E \u0431\u043B\u0435\u0441\u043A\u0430 \u043F\u0440\u0435\u0437\u0438\u0440\u0430\u0435\u043C\u043E\u0433\u043E
        \u041D\u043E\u043B\u0430\u043D\u043E\u043C &laquo;\u043A\u043E\u043D\u0442\u0435\u043D\u0442\u0430&raquo;,
        \u0447\u0435\u043C&nbsp;\u043E\u043A\u043E\u043B\u043E \u0442\u0443\u0441\u043A\u043B\u043E\u0439
        \u043F\u0435\u0440\u0441\u043F\u0435\u043A\u0442\u0438\u0432\u044B \u0438\u0434\u0435\u0439\u043D\u043E\u0439
        \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0435\u0439,
        \u043D\u043E, \u043F\u043E&nbsp;\u0431\u043E\u043B\u044C\u0448\u0435\u0439
        \u043C\u0435\u0440\u0435, \u043A\u0430\u0436\u0435\u0442\u0441\u044F, \u043D\u0435\u043A\u043E\u0442\u043E\u0440\u043E\u0439
        \u0442\u0432\u043E\u0440\u0447\u0435\u0441\u043A\u043E\u0439 \u0443\u0441\u0442\u0430\u043B\u043E\u0441\u0442\u044C\u044E
        \u041D\u043E\u043B\u0430\u043D\u0430 \u043F\u043E\u0441\u043B\u0435 \u043C\u043D\u043E\u0433\u043E\u043C\u0435\u0440\u043D\u044B\u0445
        \u043F\u0430\u0443\u0442\u0438\u043D Inceptiona \u0438&nbsp;\u043F\u043E\u0447\u0442\u0438
        \u043D\u0430\u0441\u0442\u043E\u043B\u044C\u043A\u043E \u0436\u0435&nbsp;\u0441\u043B\u043E\u0436\u043D\u043E\u0433\u043E
        \u0413\u043E\u0442\u0445\u044D\u043C\u0430. <br />\r\n<br />\r\n\u0418 \u0435\u0441\u043B\u0438
        \u043A\u0438\u043D\u0435\u043C\u0430\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043A\u0430\u044F
