        onmouseup=\"getSelect(2490405)\" onmousedown=\"clearSelect(2490405)\">\n      <p
        id=\"ext_text_2490405\"><span class=\"_reachbanner_\" itemprop=\"reviewBody\">\u041D\u0435\u043C\u043D\u043E\u0433\u043E
        \u043E&nbsp;\u0441\u044E\u0436\u0435\u0442\u0435&nbsp;&#151;&nbsp;\u0417\u0435\u043C\u043B\u044F
        \u0432\u044B\u043C\u0438\u0440\u0430\u0435\u0442. \u0418\u0441\u0442\u043E\u0449\u0430\u0435\u0442\u0441\u044F
        \u043F\u043E\u0447\u0432\u0430, \u0433\u0438\u0431\u043D\u0443\u0442 \u043A\u0443\u043B\u044C\u0442\u0443\u0440\u043D\u044B\u0435
        \u0440\u0430\u0441\u0442\u0435\u043D\u0438\u044F&nbsp;&#151;&nbsp;\u043F\u0448\u0435\u043D\u0438\u0446\u0430,
        \u043A\u0443\u043A\u0443\u0440\u0443\u0437\u0430, \u043A\u0430\u0440\u0442\u043E\u0444\u0435\u043B\u044C.
        \u041F\u043B\u0430\u043D\u0435\u0442\u0430 \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u0435\u0442\u0441\u044F
        \u0432&nbsp;\u043F\u0443\u0441\u0442\u044B\u043D\u044E, \u0433\u0434\u0435&nbsp;\u0433\u043E\u0441\u043F\u043E\u0434\u0441\u0442\u0432\u0443\u044E\u0442
        \u043F\u0435\u0441\u0447\u0430\u043D\u044B\u0435 \u0431\u0443\u0440\u0438.
        \u041D\u043E&nbsp;\u0443\u0447\u0435\u043D\u044B\u0435, \u043A\u0430\u043A&nbsp;\u0432\u0441\u0435\u0433\u0434\u0430,
        \u043D\u0435&nbsp;\u0434\u0440\u0435\u043C\u043B\u044E\u0442. \u0412\u044B\u0447\u0438\u0441\u043B\u044F\u044E\u0442,
        \u0447\u0442\u043E&nbsp;\u0432 \u0434\u0440\u0443\u0433\u043E\u0439 \u0413\u0430\u043B\u0430\u043A\u0442\u0438\u043A\u0435
        \u043D\u0430\u0445\u043E\u0434\u044F\u0442\u0441\u044F \u043F\u043E&nbsp;\u043A\u0440\u0430\u0439\u043D\u0435\u0439
        \u043C\u0435\u0440\u0435 3&nbsp;\u043F\u043B\u0430\u043D\u0435\u0442\u044B,
        \u0433\u0434\u0435&nbsp;\u0441\u043F\u043E\u0441\u043E\u0431\u043D\u044B \u0432\u044B\u0436\u0438\u0442\u044C
        \u043B\u044E\u0434\u0438, \u0438&nbsp;\u043D\u0430\u043F\u0440\u0430\u0432\u043B\u044F\u044E\u0442
        \u0442\u0443\u0434\u0430 \u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0439
        \u043A\u043E\u0440\u0430\u0431\u043B\u044C \u043F\u043E\u0434&nbsp;\u043F\u0440\u0435\u0434\u0432\u043E\u0434\u0438\u0442\u0435\u043B\u044C\u0441\u0442\u0432\u043E\u043C
        \u043F\u0438\u043B\u043E\u0442\u0430 \u041A\u0443\u043F\u0435\u0440\u0430
        (\u041C\u044D\u0442\u0442\u044C\u044E \u041C\u0430\u043A\u043A\u043E\u043D\u0430\u0445\u0438).<br
        />\r\n<br />\r\n\u0423 \u041A\u0443\u043F\u0435\u0440\u0430 \u043D\u0435&nbsp;\u0432\u0441\u0435
        \u0442\u0430\u043A&nbsp;\u043F\u0440\u043E\u0441\u0442\u043E \u0432&nbsp;\u0436\u0438\u0437\u043D\u0438.
        \u0416\u0435\u043D\u0430 \u0443\u043C\u0435\u0440\u043B\u0430, \u0434\u0432\u043E\u0435
        \u0434\u0435\u0442\u0435\u0439 \u0438&nbsp;\u043E\u0441\u0442\u0430\u0432\u0438\u0442\u044C
        \u0438\u0445&nbsp;\u0435\u043C\u0443 \u043E\u0447\u0435\u043D\u044C \u043D\u0435\u043F\u0440\u043E\u0441\u0442\u043E.
        \u041D\u043E&nbsp;\u044D\u0442\u043E \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439
        \u0448\u0430\u043D\u0441 \u0441\u043F\u0430\u0441\u0442\u0438 \u0441\u0435\u043C\u044C\u044E
        \u0438&nbsp;\u0432\u0441\u044E \u043B\u044E\u0434\u0441\u043A\u0443\u044E
        \u0440\u0430\u0441\u0443.<br />\r\n<br />\r\n&laquo;\u0418\u043D\u043E\u0433\u0434\u0430
        \u043F\u0440\u0438\u0445\u043E\u0434\u0438\u0442\u0441\u044F \u0443\u0431\u0438\u0442\u044C
        \u0432&nbsp;\u0441\u0435\u0431\u0435 \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u043D\u043E\u0441\u0442\u044C,
        \u0440\u0430\u0434\u0438 \u0441\u043F\u0430\u0441\u0435\u043D\u0438\u044F
        \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430&raquo;.
        <br />\r\n<br />\r\n\u0418 \u0432\u043E\u0442&nbsp;\u043E\u043D \u0441\u0430\u0434\u0438\u0442\u0441\u044F
        \u0432&nbsp;\u043A\u043E\u0440\u0430\u0431\u043B\u044C \u0432\u043C\u0435\u0441\u0442\u0435
        \u0441&nbsp;\u0410\u043C\u0435\u043B\u0438\u0435\u0439 \u0411\u0440\u0430\u043D\u0442
        (\u042D\u043D\u043D \u0425\u0435\u0442\u0443\u044D\u0439) \u0438&nbsp;\u0434\u0432\u0443\u043C\u044F
        \u0434\u0440\u0443\u0433\u0438\u043C\u0438 \u0430\u0441\u0442\u0440\u043E\u043D\u0430\u0432\u0442\u0430\u043C\u0438
        (\u0431\u0435\u0437 \u043A\u043E\u0442\u043E\u0440\u044B\u0445 \u043D\u0430&nbsp;\u044D\u0442\u043E\u043C
        \u043A\u043E\u0440\u0430\u0431\u043B\u0435, \u0434\u0430&nbsp;\u0438 \u0432&nbsp;\u0444\u0438\u043B\u044C\u043C\u0435
        \u043B\u0435\u0433\u043A\u043E \u043C\u043E\u0436\u043D\u043E \u0431\u044B\u043B\u043E
        \u0431\u044B&nbsp;\u043E\u0431\u043E\u0439\u0442\u0438\u0441\u044C) \u0438&nbsp;\u043B\u0435\u0442\u0438\u0442
        \u043A&nbsp;\u0434\u0430\u043B\u0435\u043A\u0438\u043C \u0437\u0432\u0435\u0437\u0434\u0430\u043C.<br
        />\r\n<br />\r\n5 \u043F\u0440\u0438\u0447\u0438\u043D, \u0447\u0442\u043E\u0431\u044B
        \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C &laquo;\u0418\u043D\u0442\u0435\u0440\u0441\u0442\u0435\u043B\u043B\u0430\u0440&raquo;:<br
        />\r\n<br />\r\n1. \u041A\u043E\u0441\u043C\u043E\u0441 \u0438&nbsp;\u0432\u0441\u0435,
        \u0447\u0442\u043E&nbsp;\u0441 \u043D\u0438\u043C&nbsp;\u0441\u0432\u044F\u0437\u0430\u043D\u043E&nbsp;&#151;&nbsp;\u0432\u0441\u0435\u0433\u0434\u0430
        \u0438\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u043E. \u041A&nbsp;\u0442\u043E\u043C\u0443
        \u0436\u0435, \u0437\u043D\u0430\u044E\u0449\u0438\u0435 \u0443\u0447\u0435\u043D\u044B\u0435
        \u0433\u043E\u0432\u043E\u0440\u044F\u0442, \u0447\u0442\u043E&nbsp;\u043D\u0430\u0443\u0447\u043D\u0430\u044F
        \u0441\u0442\u043E\u0440\u043E\u043D\u0430 \u0432&nbsp;\u0444\u0438\u043B\u044C\u043C\u0435
        \u0434\u043E\u0432\u043E\u043B\u044C\u043D\u043E-\u0442\u0430\u043A\u0438
        \u0442\u0449\u0430\u0442\u0435\u043B\u044C\u043D\u043E \u043F\u0440\u043E\u0440\u0430\u0431\u043E\u0442\u0430\u043D\u0430.
        \u0418&nbsp;\u0434\u0430\u0436\u0435 \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0430
        \u043D\u0430&nbsp;\u043D\u0430\u0443\u0447\u043D\u044B\u0445 \u0438\u0441\u0441\u043B\u0435\u0434\u043E\u0432\u0430\u043D\u0438\u044F\u0445.
        \u041D\u0435&nbsp;\u0431\u0435\u0437 \u043A\u043E\u0441\u044F\u043A\u043E\u0432,
        \u043D\u043E&nbsp;\u0432\u043F\u043E\u043B\u043D\u0435 \u043F\u0440\u0430\u0432\u0434\u0438\u0432\u043E.<br
        />\r\n<br />\r\n2. \u0421\u043F\u0435\u0446\u044D\u0444\u0444\u0435\u043A\u0442\u044B.
        \u041E, \u044D\u0442\u0438&nbsp;\u0441\u043F\u0435\u0446\u044D\u0444\u0444\u0435\u043A\u0442\u044B!
        \u0421\u0438\u0434\u0438\u0448\u044C \u0432&nbsp;\u043A\u0440\u0435\u0441\u043B\u0435,
        \u043B\u0435\u0442\u0438\u0448\u044C \u0441\u043A\u0432\u043E\u0437\u044C
        \u0412\u0441\u0435\u043B\u0435\u043D\u043D\u0443\u044E. \u0418\u043B\u0438&nbsp;\u043D\u0430\u0434\u0432\u0438\u0433\u0430\u0435\u0442\u0441\u044F
        \u0433\u0438\u0433\u0430\u043D\u0442\u0441\u043A\u0430\u044F \u0432\u043E\u043B\u043D\u0430,
        \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0432\u043E\u0442&nbsp;\u0432\u043E\u0442
        \u043F\u043E\u0433\u043B\u043E\u0442\u0438\u0442 \u0442\u0435\u0431\u044F.
        \u0410&nbsp;\u0432 \u043C\u043E\u043C\u0435\u043D\u0442 \u0441\u0442\u044B\u043A\u043E\u0432\u043A\u0438
        \u043A\u043E\u0440\u0430\u0431\u043B\u0435\u0439, \u0447\u0442\u043E&nbsp;\u043D\u0430\u0437\u044B\u0432\u0430\u0435\u0442\u0441\u044F
        \u0434\u0443\u0448\u0430 \u043E\u0442&nbsp;\u0442\u0435\u043B\u0430 \u043E\u0442\u0434\u0435\u043B\u044F\u0435\u0442\u0441\u044F.
        \u042D\u0442\u043E&nbsp;\u043D\u0430\u0434\u043E \u0432\u0438\u0434\u0435\u0442\u044C.
        \u0418&nbsp;\u0441\u043B\u044B\u0448\u0430\u0442\u044C.<br />\r\n<br />\r\n3.
        \u0421\u0430\u0443\u043D\u0434\u0442\u0440\u0435\u043A. \u041C\u0443\u0437\u044B\u043A\u0430
        \u0425\u0430\u043D\u0441\u0430 \u0426\u0438\u043C\u043C\u0435\u0440\u0430
        \u0448\u0435\u0434\u0435\u0432\u0440\u0430\u043B\u044C\u043D\u0430, \u0438\u043D\u0430\u0447\u0435
        \u043D\u0435&nbsp;\u0441\u043A\u0430\u0436\u0435\u0448\u044C. \u041E\u0434\u043D\u0430
        \u0438\u0437&nbsp;\u043B\u0443\u0447\u0448\u0438\u0445 \u0441\u043E\u0441\u0442\u0430\u0432\u043B\u044F\u044E\u0449\u0438\u0445
        \u0444\u0438\u043B\u044C\u043C\u0430.<br />\r\n<br />\r\n4. \u041E\u0442\u043B\u0438\u0447\u043D\u0430\u044F
        \u0440\u0430\u0431\u043E\u0442\u0430 \u0430\u043A\u0442\u0435\u0440\u043E\u0432.
        \u041E\u0441\u043E\u0431\u0435\u043D\u043D\u043E \u043F\u043E\u043D\u0440\u0430\u0432\u0438\u043B\u0438\u0441\u044C
        \u041C\u0430\u043A\u043A\u043E\u043D\u0430\u0445\u0438 \u0438&nbsp;\u044E\u043D\u0430\u044F
        \u041C\u0430\u043A\u043A\u0435\u043D\u0437\u0438 \u0424\u043E\u0439. \u041C\u0430\u043A\u043A\u043E\u043D\u0430\u0445\u0438,
        \u043A\u0441\u0442\u0430\u0442\u0438, \u043D\u0438\u043A\u043E\u0433\u0434\u0430
        \u043D\u0435&nbsp;\u043B\u044E\u0431\u0438\u043B\u0430. \u042D\u0442\u0430\u043A\u0438\u0439
        \u0441\u043B\u0430\u0434\u043A\u0438\u0439 \u043A\u0440\u0430\u0441\u0430\u0432\u0447\u0438\u043A.
        \u041D\u043E&nbsp;\u043C\u043D\u0435\u043D\u0438\u0435 \u0441\u0432\u043E\u0435
        \u043F\u0435\u0440\u0435\u0441\u043C\u043E\u0442\u0440\u0435\u043B\u0430 \u043A\u0430\u0440\u0434\u0438\u043D\u0430\u043B\u044C\u043D\u043E.
        <br />\r\n<br />\r\n5. \u0424\u0438\u043B\u044C\u043C \u0437\u0430\u0441\u0442\u0430\u0432\u043B\u044F\u0435\u0442
        \u0437\u0430\u0434\u0443\u043C\u0430\u0442\u044C\u0441\u044F. \u0422\u0430\u043A\u0430\u044F
        \u0440\u0435\u0434\u043A\u043E\u0441\u0442\u044C \u0434\u043B\u044F&nbsp;\u0441\u043E\u0432\u0440\u0435\u043C\u0435\u043D\u043D\u043E\u0433\u043E
        \u043A\u0438\u043D\u0435\u043C\u0430\u0442\u043E\u0433\u0440\u0430\u0444\u0430.
        \u041E&nbsp;\u0441\u0435\u0431\u0435, \u043E\u0431&nbsp;\u043E\u043A\u0440\u0443\u0436\u0430\u044E\u0449\u0435\u043C
        \u043C\u0438\u0440\u0435. <br />\r\n<br />\r\n\u0418\u043D\u0442\u0435\u0440\u0435\u0441\u043D\u0430\u044F
        \u0442\u0435\u043E\u0440\u0438\u044F, \u043E&nbsp;\u043A\u043E\u0442\u043E\u0440\u043E\u0439
        \u044F&nbsp;\u0434\u0443\u043C\u0430\u043B\u0430 \u0438&nbsp;\u0440\u0430\u043D\u044C\u0448\u0435,&nbsp;&#151;&nbsp;\u041B\u044E\u0431\u043E\u0432\u044C,
        \u043A\u0430\u043A&nbsp;\u0438\u0437\u043C\u0435\u0440\u0435\u043D\u0438\u0435.
        \u041A\u0430\u043A&nbsp;\u0432\u0440\u0435\u043C\u044F \u0438&nbsp;\u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u043E.
        \u042D\u043D\u0435\u0440\u0433\u0438\u044F \u041B\u044E\u0431\u0432\u0438,
        \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u0430\u044F \u043C\u0435\u043D\u044F\u0442\u044C
        \u0445\u043E\u0434&nbsp;\u0441\u043E\u0431\u044B\u0442\u0438\u0439.<br />\r\n<br
        />\r\n\u0412 \u043E\u0431\u0449\u0435\u043C, \u0444\u0438\u043B\u044C\u043C&nbsp;&#151;&nbsp;\u043B\u0443\u0447\u0448\u0438\u0439
