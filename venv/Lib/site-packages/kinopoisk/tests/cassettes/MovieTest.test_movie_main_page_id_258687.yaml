        \u0432\u043E&nbsp;\u0432\u0440\u0435\u043C\u044F \u0438&nbsp;\u0441\u0440\u0430\u0437\u0443
        \u043F\u043E\u0441\u043B\u0435 \u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0430,
        \u0438&nbsp;\u043D\u0430 \u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0439
        \u0434\u0435\u043D\u044C:<br />\r\n<br />\r\nI.<br />\r\n<br />\r\n\u041D\u0430
        \u0432\u0442\u043E\u0440\u043E\u043C \u0447\u0430\u0441\u0443 \u0444\u0438\u043B\u044C\u043C\u0430
        \u043C\u0435\u043D\u044F \u0443\u0436\u0435&nbsp;\u043D\u0435 \u043D\u0430&nbsp;\u0448\u0443\u0442\u043A\u0443
        \u0442\u0440\u044F\u0441\u043B\u043E \u043E\u0442&nbsp;\u043E\u0433\u0440\u043E\u043C\u043D\u043E\u0433\u043E
        \u043A\u043E\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0430 \u043A\u0443\u043B\u044C\u043C\u0438\u043D\u0430\u0446\u0438\u0439,
        \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u043C\u0435\u043D\u044F \u043F\u0440\u043E\u0441\u0442\u043E
        \u043C\u043E\u0440\u0430\u043B\u044C\u043D\u043E \u0438\u0441\u0442\u043E\u0449\u0438\u043B\u0438:)
        \u041F\u043B\u0430\u043A\u0430\u0442\u044C \u043F\u043E\u0441\u043B\u0435
        \u0442\u0440\u0435\u0442\u044C\u0435\u0433\u043E \u0440\u0430\u0437\u0430
        \u0443\u0436\u0435&nbsp;\u043D\u0435 \u043F\u043E\u043B\u0443\u0447\u0430\u043B\u043E\u0441\u044C.
        \u0427\u0435\u0441\u0442\u043D\u043E, \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E
        \u0440\u0430\u0437&nbsp;\u0445\u043E\u0442\u0435\u043B\u043E\u0441\u044C \u0434\u0430\u0436\u0435
        \u0443\u0439\u0442\u0438, \u0441\u043B\u0438\u0448\u043A\u043E\u043C \u0432\u0435\u043B\u0438\u043A\u043E
        \u0431\u044B\u043B\u043E \u043D\u0430\u043F\u0440\u044F\u0436\u0435\u043D\u0438\u0435
        \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u044F\u0449\u0435\u0433\u043E
        \u043D\u0430&nbsp;\u044D\u043A\u0440\u0430\u043D\u0435. \u041D\u0430\u0434\u043E
        \u0441\u043A\u0430\u0437\u0430\u0442\u044C, \u0441\u0430\u043C\u0430 \u0442\u0435\u043C\u0430
        \u043A\u043E\u0441\u043C\u043E\u0441\u0430 \u043C\u0435\u043D\u044F \u0443\u0436\u0435&nbsp;\u0432\u0432\u043E\u0434\u0438\u0442
        \u0432&nbsp;\u0442\u0440\u0435\u0432\u043E\u0436\u043D\u043E\u0435 \u0441\u043E\u0441\u0442\u043E\u044F\u043D\u0438\u0435,
        \u0430&nbsp;\u0437\u0434\u0435\u0441\u044C \u0435\u0449\u0435&nbsp;\u0432\u0441\u0435
        \u0442\u0430\u043A&nbsp;\u043C\u0430\u0441\u0448\u0442\u0430\u0431\u043D\u043E
        \u0438&nbsp;\u0441\u0435\u0440\u044C\u0435\u0437\u043D\u043E&#133; \u0412&nbsp;\u0446\u0435\u043B\u043E\u043C,
        \u0432&nbsp;\u0442\u0435\u0447\u0435\u043D\u0438\u0435 \u0444\u0438\u043B\u044C\u043C\u0430
        \u044F&nbsp;\u0434\u0435\u043B\u0430\u043B\u0430 \u0434\u0432\u0435&nbsp;\u0432\u0435\u0449\u0438:
        \u043E\u0447\u0435\u043D\u044C \u0441\u043E\u043F\u0435\u0440\u0435\u0436\u0438\u0432\u0430\u043B\u0430
        \u0433\u0435\u0440\u043E\u044F\u043C \u0438&nbsp;\u0432\u043E\u0441\u0442\u043E\u0440\u0433\u0430\u043B\u0430\u0441\u044C
        \u043A\u0440\u0430\u0441\u043E\u0442\u0430\u043C\u0438 \u0412\u0441\u0435\u043B\u0435\u043D\u043D\u043E\u0439.
        <br />\r\n<br />\r\n\u041D\u043E \u0444\u0438\u043D\u0430\u043B \u043F\u043E\u0432\u0435\u0440\u0433
        \u043C\u0435\u043D\u044F \u0432&nbsp;\u0448\u043E\u043A. \u0421\u0435\u0440\u044C\u0435\u0437\u043D\u043E,
        \u044F&nbsp;\u043E\u0436\u0438\u0434\u0430\u043B\u0430, \u0447\u0442\u043E&nbsp;\u0433\u043B\u0430\u0432\u043D\u044B\u0439
        \u0433\u0435\u0440\u043E\u0439 \u0441\u0433\u0438\u043D\u0435\u0442 \u0432&nbsp;\u0447\u0435\u0440\u043D\u043E\u0439
        \u0434\u044B\u0440\u0435. \u042D\u0442\u043E&nbsp;\u0431\u044B\u043B\u043E
        \u0431\u044B&nbsp;\u0432 \u0434\u0443\u0445\u0435 \u0436\u0430\u043D\u0440\u0430,
        \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u044F&nbsp;\u043D\u0430 \u0442\u043E\u0442&nbsp;\u043C\u043E\u043C\u0435\u043D\u0442
        \u0441\u043E\u043E\u0442\u043D\u0435\u0441\u043B\u0430 \u0441&nbsp;&laquo;\u0410\u0440\u043C\u0430\u0433\u0435\u0434\u0434\u043E\u043D\u043E\u043C&raquo;.
        \u041D\u043E&nbsp;\u043E\u043D \u0432\u044B\u0436\u0438\u043B (\u043F\u0440\u0438\u0447\u0435\u043C
        \u043D\u0435\u043F\u043E\u043D\u044F\u0442\u043D\u043E, \u043A\u0430\u043A),
        \u0438&nbsp;\u043F\u043E\u043F\u0430\u043B \u0432&nbsp;\u0442\u0430\u043A\u043E\u0439
        \u043D\u0435\u043E\u0431\u044A\u044F\u0441\u043D\u0438\u043C\u044B\u0439 \u0445\u044D\u043F\u043F\u0438-\u044D\u043D\u0434,
        \u0447\u0442\u043E&nbsp;\u043C\u0435\u043D\u044F \u0441\u043A\u0440\u0443\u0442\u0438\u043B\u043E
        \u043E\u0442&nbsp;\u043D\u0435\u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0438\u044F.
        \u0411\u044B\u043B\u043E \u043E\u0449\u0443\u0449\u0435\u043D\u0438\u0435,
        \u0447\u0442\u043E&nbsp;\u043D\u0430 \u0441\u0430\u043C\u043E\u043C \u0434\u0435\u043B\u0435
        \u0432&nbsp;\u0441\u0446\u0435\u043D\u0430\u0440\u0438\u0438 \u0435\u0441\u0442\u044C
        \u0435\u0449\u0435&nbsp;3 \u0447\u0430\u0441\u0430 \u0444\u0438\u043B\u044C\u043C\u0430,
        \u043D\u043E&nbsp;\u0438\u0445 \u0440\u0435\u0448\u0438\u043B\u0438 \u0443\u0440\u0435\u0437\u0430\u0442\u044C
        \u0438&nbsp;\u043F\u043E\u043A\u0430\u0437\u0430\u0442\u044C \u0437\u0430&nbsp;\u043F\u0430\u0440\u0443
        \u043C\u0438\u043D\u0443\u0442&nbsp;&#151;&nbsp;\u0438 \u0432\u043E\u0442&nbsp;\u0432\u0430\u043C
        \u0444\u0438\u043D\u0430\u043B: \u0437\u0430\u0431\u0435\u0439\u0442\u0435,
        \u043A\u0430\u043A, \u043D\u043E&nbsp;\u0432\u0441\u0435 \u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B
        \u0440\u0435\u0448\u0435\u043D\u044B, \u0432\u0441\u0435&nbsp;\u0436\u0438\u0432\u044B
        \u0438&nbsp;\u0441\u0447\u0430\u0441\u0442\u043B\u0438\u0432\u044B!<br />\r\n<br
        />\r\n\u0424\u0438\u043D\u0430\u043B \u0441&nbsp;\u043E\u0447\u0435\u043D\u044C
        \u043F\u043B\u043E\u0445\u043E\u0439 \u0438&nbsp;\u0442\u0440\u0443\u0434\u043D\u043E\u043E\u0431\u044A\u044F\u0441\u043D\u0438\u043C\u043E\u0439
        \u0444\u0438\u0448\u043A\u043E\u0439 &laquo;\u043F\u0435\u0442\u043B\u0438&raquo;
        \u0432\u043E&nbsp;\u0432\u0440\u0435\u043C\u0435\u043D\u0438 (\u043A\u043E\u0442\u043E\u0440\u0430\u044F
        \u043D\u0435\u043E\u0434\u043D\u043E\u043A\u0440\u0430\u0442\u043D\u043E \u0438\u0441\u043F\u043E\u043B\u044C\u0437\u043E\u0432\u0430\u043B\u0430\u0441\u044C
        \u0432&nbsp;\u043A\u0438\u043D\u043E, \u043D\u043E&nbsp;\u043D\u0435 \u0441\u0442\u0430\u043B\u0430
        \u043E\u0442&nbsp;\u044D\u0442\u043E\u0433\u043E \u043E\u0431\u043B\u0430\u0434\u0430\u0442\u044C
        \u0441\u043C\u044B\u0441\u043B\u043E\u043C), \u0434\u043B\u044F&nbsp;\u043C\u0435\u043D\u044F
        \u0432\u0441\u0435&nbsp;\u0438\u0441\u043F\u043E\u0440\u0442\u0438\u043B.
        \u041A\u0430\u043A&nbsp;\u0431\u0443\u0434\u0442\u043E \u0431\u044B&nbsp;\u0432\u044B
        \u0441\u043C\u043E\u0442\u0440\u0438\u0442\u0435 \u043B\u0435\u043D\u0442\u0443
        \u043E&nbsp;\u0432\u043E\u0439\u043D\u0435&nbsp;&#151;&nbsp;\u043F\u043E\u0432\u0441\u044E\u0434\u0443
        \u0440\u0430\u0437\u0440\u0443\u0448\u0435\u043D\u0438\u044F, \u0441\u043C\u0435\u0440\u0442\u044C,
        \u043D\u0435\u043F\u043E\u043F\u0440\u0430\u0432\u0438\u043C\u044B\u0435 \u043E\u0448\u0438\u0431\u043A\u0438&nbsp;&#151;&nbsp;\u0438
        \u0442\u0443\u0442&nbsp;\u043F\u0440\u0438\u043B\u0435\u0442\u0430\u0435\u0442
        \u0424\u0415\u042F&nbsp;\u0438 \u0432\u043E\u043B\u0448\u0435\u0431\u043D\u043E
        \u0440\u0435\u0448\u0430\u0435\u0442 \u0432\u0441\u0435&nbsp;\u043F\u0440\u043E\u0431\u043B\u0435\u043C\u044B,
        \u043F\u043E\u043F\u0443\u0442\u043D\u043E \u0432\u043E\u0441\u043A\u0440\u0435\u0448\u0430\u044F
        \u0433\u043B\u0430\u0432\u043D\u043E\u0433\u043E \u0433\u0435\u0440\u043E\u044F.
        \u0421\u0442\u0438\u043B\u0438\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u0430\u044F
        \u043D\u0435\u0441\u0442\u044B\u043A\u043E\u0432\u043E\u0447\u043A\u0430.
        \u0422\u0430\u043A&nbsp;\u0447\u0442\u043E \u043F\u043E\u0441\u043B\u0435
        \u0444\u0438\u043B\u044C\u043C\u0430 \u0431\u044B\u043B\u043E \u043E\u0449\u0443\u0449\u0435\u043D\u0438\u0435
        \u043F\u043E\u043B\u043D\u043E\u0433\u043E \u043E\u043F\u0443\u0441\u0442\u043E\u0448\u0435\u043D\u0438\u044F.
        \u041A\u0430\u043A&nbsp;\u0431\u0443\u0434\u0442\u043E \u043C\u0435\u043D\u044F
        \u043E\u0431\u043C\u0430\u043D\u0443\u043B\u0438. <br />\r\n<br />\r\nII.<br
        />\r\n<br />\r\n\u041D\u0430 \u0432\u0442\u043E\u0440\u043E\u0439 \u0434\u0435\u043D\u044C
        \u0448\u043E\u043A&nbsp;\u043E\u0442 \u0441\u043C\u0435\u0448\u0435\u043D\u0438\u044F
        \u0436\u0430\u043D\u0440\u043E\u0432 \u0438&nbsp;\u043D\u0435\u0443\u043C\u0435\u0441\u0442\u043D\u044B\u0445
        \u0437\u0430\u043A\u0440\u0443\u0442\u043E\u043A \u0441\u0446\u0435\u043D\u0430\u0440\u0438\u044F
        \u043F\u0440\u043E\u0448\u0435\u043B, \u0438&nbsp;\u0432\u0441\u043F\u043E\u043C\u0438\u043D\u0430\u0442\u044C\u0441\u044F
        \u0441\u0442\u0430\u043B\u043E \u0442\u043E\u043B\u044C\u043A\u043E \u0445\u043E\u0440\u043E\u0448\u0435\u0435:
        \u043D\u0435\u0432\u0435\u0440\u043E\u044F\u0442\u043D\u044B\u0435 \u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u0438\u0435
        \u043F\u0440\u043E\u0441\u0442\u043E\u0440\u044B, \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435
        \u043F\u043B\u0430\u043D\u0435\u0442\u044B \u0432&nbsp;\u0434\u0440\u0443\u0433\u043E\u0439
        \u0433\u0430\u043B\u0430\u043A\u0442\u0438\u043A\u0435, \u043F\u043E\u0442\u0440\u044F\u0441\u0430\u044E\u0449\u0430\u044F
        \u0438\u0433\u0440\u0430 \u0430\u043A\u0442\u0435\u0440\u043E\u0432, \u0434\u0440\u0430\u043C\u0430\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435
        \u043C\u043E\u043C\u0435\u043D\u0442\u044B, \u043C\u043E\u043D\u043E\u043B\u043E\u0433\u0438
        \u043E&nbsp;\u043B\u044E\u0431\u0432\u0438 \u0438&nbsp;\u043F\u0440\u0438\u043D\u044F\u0442\u0438\u0438
        \u0440\u0435\u0448\u0435\u043D\u0438\u0439&#133; \u042E\u043C\u043E\u0440
        \u0440\u043E\u0431\u043E\u0442\u0430, \u0432&nbsp;\u043A\u043E\u043D\u0446\u0435
        \u043A\u043E\u043D\u0446\u043E\u0432!:) \u0420\u0430\u0434\u0438 \u0432\u0441\u0435\u0433\u043E
        \u044D\u0442\u043E\u0433\u043E \u043E\u0434\u043D\u043E\u0437\u043D\u0430\u0447\u043D\u043E,
        \u043E\u0434\u043D\u043E\u0437\u043D\u0430\u0447\u043D\u043E \u0441\u0442\u043E\u0438\u0442
        \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C &laquo;\u0418\u043D\u0442\u0435\u0440\u0441\u0442\u0435\u043B\u043B\u0430\u0440&raquo;.<br
        />\r\n<br />\r\n\u041C\u043D\u0435 \u0434\u043E&nbsp;\u0441\u0438\u0445 \u043F\u043E\u0440&nbsp;\u0431\u0435\u0437\u0443\u043C\u043D\u043E
        \u0436\u0430\u043B\u044C, \u0447\u0442\u043E&nbsp;\u043E\u043D \u043D\u0435&nbsp;\u0441\u0442\u0430\u043B
        \u0432\u0442\u043E\u0440\u044B\u043C &laquo;\u0410\u0440\u043C\u0430\u0433\u0435\u0434\u0434\u043E\u043D\u043E\u043C&raquo;,
        \u043D\u043E, \u043D\u0430\u0432\u0435\u0440\u043D\u043E\u0435, \u043B\u044E\u0434\u044F\u043C
        \u0432\u0441\u0435&nbsp;\u0436\u0435 \u043D\u0443\u0436\u043D\u0435\u0435
        \u0441\u0447\u0430\u0441\u0442\u043B\u0438\u0432\u044B\u0435 \u043A\u043E\u043D\u0446\u044B&#133;
        \u041D\u0435&nbsp;\u0437\u043D\u0430\u044E.<br />\r\n<br />\r\n\u0421\u0435\u0439\u0447\u0430\u0441
        \u0447\u0443\u0432\u0441\u0442\u0432\u0443\u044E, \u0447\u0442\u043E, \u043D\u0435\u0441\u043C\u043E\u0442\u0440\u044F
        \u043D\u0430&nbsp;\u0444\u0438\u043D\u0430\u043B, \u0445\u043E\u0447\u0435\u0442\u0441\u044F
        \u0443\u0432\u0438\u0434\u0435\u0442\u044C \u0432\u0441\u0435&nbsp;\u044D\u0442\u043E
        \u0435\u0449\u0435&nbsp;\u0440\u0430\u0437 \u0438&nbsp;\u043D\u0430\u0441\u043B\u0430\u0434\u0438\u0442\u044C\u0441\u044F
        \u043D\u0435\u0432\u0435\u0440\u043E\u044F\u0442\u043D\u044B\u043C \u0437\u0440\u0435\u043B\u0438\u0449\u0435\u043C,
        \u043A\u043E\u0442\u043E\u0440\u043E\u0435 \u0441\u043E\u0442\u0432\u043E\u0440\u0435\u043D\u043E
        \u0434\u043B\u044F&nbsp;\u043D\u0430\u0441. \u041F\u0440\u043E\u0441\u0442\u043E
        \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u044C\u0441\u044F \u043A&nbsp;\u043D\u0435\u043C\u0443
        \u043A\u0430\u043A&nbsp;\u043A \u0444\u0438\u043B\u044C\u043C\u0443, \u0444\u0438\u043B\u044C\u043C\u0443
        \u0432&nbsp;\u0444\u0430\u043D\u0442\u0430\u0441\u0442\u0438\u0447\u0435\u0441\u043A\u043E\u043C
        \u0436\u0430\u043D\u0440\u0435, \u0441\u043E&nbsp;\u0441\u0432\u043E\u0439\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u043C\u0438
