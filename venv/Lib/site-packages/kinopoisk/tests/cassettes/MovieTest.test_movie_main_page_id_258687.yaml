        \u0433\u043E\u0440\u0438\u0437\u043E\u043D\u0442\u044B, \u043E\u043D, \u0432\u0434\u043E\u0445\u043D\u043E\u0432\u043B\u0451\u043D\u043D\u044B\u0439
        \u0431\u043B\u0430\u0433\u043E\u0440\u043E\u0434\u043D\u044B\u043C \u043F\u043E\u0440\u044B\u0432\u043E\u043C,
        \u0437\u0430\u043F\u0443\u0441\u043A\u0430\u0435\u0442 \u0434\u0432\u0438\u0433\u0430\u0442\u0435\u043B\u0438
        \u043D\u043E\u0432\u043E\u0433\u043E, \u0441\u0432\u0435\u0442\u043B\u043E\u0433\u043E
        \u043D\u0430\u043F\u0440\u0430\u0432\u043B\u0435\u043D\u0438\u044F \u0432&nbsp;\u043A\u0438\u043D\u043E\u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0435,
        \u0438&nbsp;\u0440\u0430\u0437\u0434\u0443\u0432\u0430\u0435\u0442 \u0442\u043B\u0435\u043D\u0438\u0435
        \u0431\u0435\u0441\u043A\u043E\u043D\u0435\u0447\u043D\u043E\u0441\u0442\u0438
        \u0432&nbsp;\u0437\u0430\u043A\u0430\u0442\u0435 \u0434\u043E&nbsp;\u0438\u0441\u0442\u043E\u0433\u043E
        \u043F\u043B\u0430\u043C\u0435\u043D\u0438. <br />\r\n<br />\r\n\u041E\u0434\u043D\u0430\u043A\u043E,
        \u0432&nbsp;\u043E\u0442\u043B\u0438\u0447\u0438\u0435 \u043E\u0442&nbsp;\u041A\u0443\u0431\u0440\u0438\u043A\u0430
        \u0441&nbsp;&laquo;\u041A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0439
        \u041E\u0434\u0438\u0441\u0441\u0435\u0435\u0439 2001&raquo; (\u043F\u0440\u0438\u0435\u0432\u0448\u0438\u0439\u0441\u044F
        \u0434\u0435\u0431\u0438\u043B\u0438\u0437\u043C, \u043A\u043E\u0442\u043E\u0440\u044B\u043C
        \u0433\u0440\u0435\u0448\u043D\u044B \u043C\u043D\u043E\u0433\u0438\u0435
        \u0440\u0435\u0446\u0435\u043D\u0437\u0435\u043D\u0442\u044B&nbsp;&#151;&nbsp;\u0441\u0440\u0430\u0432\u043D\u0438\u0432\u0430\u0442\u044C
        &laquo;\u041C\u0435\u0436\u0437\u0432\u0451\u0437\u0434\u043D\u044B\u0439&raquo;
        \u0441&nbsp;\u0444\u0438\u043B\u044C\u043C\u043E\u043C \u041A\u0443\u0431\u0440\u0438\u043A\u0430!),
        \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u0432&nbsp;\u0431\u0443\u0439\u0441\u0442\u0432\u0435
        \u043F\u043E\u0440\u0430\u0436\u0430\u0432\u0448\u0438\u0445 \u0442\u043E\u0433\u0434\u0430
        \u0432\u0438\u0437\u0443\u0430\u043B\u044C\u043D\u044B\u0445 \u044D\u0444\u0444\u0435\u043A\u0442\u043E\u0432
        \u043D\u0435&nbsp;\u0437\u0430\u0431\u044B\u0432\u0430\u043B \u0441\u043E\u0432\u0435\u0440\u0448\u0435\u043D\u0441\u0442\u0432\u043E\u0432\u0430\u0442\u044C
        \u0444\u043E\u0440\u043C\u0443, \u0441\u043E\u0437\u0434\u0430\u0432\u0430\u0442\u044C
        \u0441\u0432\u043E\u0439 \u0443\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0439,
        \u0442\u0430\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0439 \u0438&nbsp;\u043D\u0435\u043F\u0440\u0435\u0434\u0441\u043A\u0430\u0437\u0443\u0435\u043C\u044B\u0439
        \u043A\u0438\u043D\u043E\u044F\u0437\u044B\u043A, \u0443&nbsp;\u041D\u043E\u043B\u0430\u043D\u0430
        \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0445,
        \u043E\u0442\u043C\u0435\u0442\u0430\u044E\u0449\u0438\u0445 \u0432&nbsp;\u0441\u0442\u043E\u0440\u043E\u043D\u0443
        \u0441\u0442\u0430\u0440\u043E\u0435 \u0438\u0437\u043E\u0431\u0440\u0435\u0442\u0435\u043D\u0438\u0439
        \u043F\u043E&nbsp;\u044D\u0442\u043E\u0439 \u0447\u0430\u0441\u0442\u0438
        \u043D\u0435\u0442\u0443. \u041E\u043D&nbsp;\u0437\u043D\u0430\u0435\u0442,
        \u0447\u0442\u043E&nbsp;\u0432 \u043E\u0442\u043A\u0440\u044B\u0442\u043E\u043C
        \u043A\u043E\u0441\u043C\u043E\u0441\u0435 \u0434\u043E\u043B\u0436\u043D\u0430
        \u0431\u044B\u0442\u044C \u0430\u0431\u0441\u043E\u043B\u044E\u0442\u043D\u0430\u044F,
        \u0437\u0432\u0435\u043D\u044F\u0449\u0430\u044F \u0442\u0438\u0448\u0438\u043D\u0430
        \u0434\u043B\u044F&nbsp;\u0434\u043E\u0441\u0442\u0438\u0436\u0435\u043D\u0438\u044F
        \u044D\u0444\u0444\u0435\u043A\u0442\u0430 \u0436\u0443\u0442\u0438 \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u044F\u0449\u0435\u0433\u043E,
        \u043E\u043F\u0435\u0440\u0430\u0442\u043E\u0440 \u0425\u043E\u0439\u0442\u0435
        \u0412\u0430\u043D&nbsp;\u0425\u043E\u0439\u0442\u0435\u043C\u0430 \u0443\u043C\u0435\u0435\u0442
        \u043B\u044E\u0431\u043E\u0432\u0430\u0442\u044C\u0441\u044F \u043A\u0430\u043A&nbsp;\u0438\u0437\u044F\u0449\u0435\u0441\u0442\u0432\u043E\u043C
        \u043A\u0440\u044B\u043B\u0430 \u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0433\u043E
        \u043A\u043E\u0440\u0430\u0431\u043B\u044F, \u0442\u0430\u043A&nbsp;\u0438
        \u0443\u0433\u043B\u043E\u0432\u0430\u0442\u044B\u043C, \u0441\u0443\u0445\u043E\u0449\u0430\u0432\u044B\u043C,
        \u043D\u043E&nbsp;\u0438\u0434\u0435\u0430\u043B\u044C\u043D\u043E-\u043F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u044B\u043C
        \u043B\u0438\u0446\u043E\u043C \u041C\u0430\u043A\u041A\u043E\u043D\u043D\u0430\u0445\u0438,
        \u0441\u043D\u0438\u043C\u0430\u044F \u0435\u0433\u043E&nbsp;\u0434\u043B\u0438\u043D\u043D\u044B\u043C\u0438
        \u043A\u0440\u0443\u043F\u043D\u044B\u043C\u0438 \u043F\u043B\u0430\u043D\u0430\u043C\u0438,
        \u043A\u043E\u043C\u043F\u043E\u0437\u0438\u0442\u043E\u0440 \u0425\u0430\u043D\u0441
        \u0426\u0438\u043C\u043C\u0435\u0440, \u043A\u0430\u043A&nbsp;\u043E\u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C,
        \u0435\u0449\u0451 \u043C\u043E\u0436\u0435\u0442 \u0442\u0432\u043E\u0440\u0438\u0442\u044C,
        \u0432\u043E\u0437\u0434\u0432\u0438\u0433\u0430\u044F \u0442\u043E\u0440\u0436\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u044B\u0435
        \u043E\u0440\u0433\u0430\u043D\u043D\u044B\u0435 \u043F\u043E\u043B\u0438\u0444\u043E\u043D\u0438\u0438
        \u0434\u043E&nbsp;\u043D\u0435\u0431\u0430&nbsp;&#151;&nbsp;\u0432 \u0441\u0430\u0443\u043D\u0434\u0442\u0440\u0435\u043A\u0435,
        \u043D\u0430&nbsp;\u043C\u043E\u0439 \u0432\u0437\u0433\u043B\u044F\u0434,
        \u0441\u0430\u043C\u043E\u0435 \u0441\u0438\u043B\u044C\u043D\u043E\u0435
        \u043C\u0435\u0441\u0442\u043E \u0444\u0438\u043B\u044C\u043C\u0430. \u041D\u043E&nbsp;\u0432
        \u0442\u043E&nbsp;\u0432\u0440\u0435\u043C\u044F \u043A\u0430\u043A&nbsp;\u041A\u0443\u0431\u0440\u0438\u043A
        \u0441\u0432\u043E\u0435\u0439 \u043D\u0430\u0445\u0430\u043B\u044C\u043D\u043E\u0439,
        \u0447\u0432\u0430\u043D\u043D\u043E\u0439 \u044D\u043A\u0440\u0430\u043D\u0438\u0437\u0430\u0446\u0438\u0435\u0439
        \u0440\u043E\u043C\u0430\u043D\u0430 \u041A\u043B\u0430\u0440\u043A\u0430
        \u0443\u0434\u0430\u0440\u0438\u043B \u043F\u043E&nbsp;\u0433\u043B\u0430\u0437\u0430\u043C
        \u0438&nbsp;\u0443\u0448\u0430\u043C \u0437\u0440\u0438\u0442\u0435\u043B\u044F
        \u043F\u0441\u0438\u0445\u043E\u0434\u0435\u043B\u0438\u0447\u0435\u0441\u043A\u043E\u0439
        \u043E\u043F\u043B\u0435\u0443\u0445\u043E\u0439 \u0443\u0436\u0430\u0441\u0430\u044E\u0449\u0435\u0433\u043E
        \u0440\u0430\u0437\u043C\u0430\u0445\u0430 \u0438&nbsp;\u0437\u0432\u043E\u043D\u043A\u043E\u0441\u0442\u0438,
        \u0443&nbsp;\u041D\u043E\u043B\u0430\u043D\u0430, \u0432\u0441\u0451 \u0436\u0435,
        \u043C\u044B&nbsp;\u043D\u0430\u0431\u043B\u044E\u0434\u0430\u0435\u043C \u043B\u0438\u0448\u044C
        \u0440\u043E\u0431\u043A\u0438\u0439 \u0449\u0435\u043B\u0447\u043E\u043A,
        \u0431\u043B\u0435\u0434\u043D\u044B\u0439 \u043D\u0430\u0431\u0440\u043E\u0441\u043E\u043A
        \u043D\u043E\u0432\u043E\u0439 \u0444\u043E\u0440\u043C\u044B. \u042D\u0442\u043E,
        \u043A\u043E\u043D\u0435\u0447\u043D\u043E, \u0443\u0436\u0435&nbsp;\u0434\u043E\u0441\u0442\u043E\u0439\u043D\u043E
        \u0443\u0432\u0430\u0436\u0435\u043D\u0438\u044F \u0438\u043B\u0438, \u043F\u043E&nbsp;\u043A\u0440\u0430\u0439\u043D\u0435\u0439
        \u043C\u0435\u0440\u0435, \u0432\u043D\u0438\u043C\u0430\u043D\u0438\u044F,
        \u043D\u043E&nbsp;\u0434\u043B\u044F \u0442\u0440\u0435\u0442\u044C\u0435\u0433\u043E
        \u043C\u0435\u0441\u0442\u0430 \u0432&nbsp;\u0442\u043E\u043F\u0435 \u043B\u0443\u0447\u0448\u0438\u0445
        \u043A\u0438\u043D\u0435\u043C\u0430\u0442\u043E\u0433\u0440\u0430\u0444\u0438\u0447\u0435\u0441\u043A\u0438\u0435
        \u0437\u0430\u0441\u043B\u0443\u0433\u0438 \u0444\u0438\u043B\u044C\u043C\u0430
        \u0434\u043E\u043B\u0436\u043D\u044B \u0431\u044B\u0442\u044C \u0431\u043E\u043B\u044C\u0448\u0435.
        \u0420\u043E\u0431\u043E\u0441\u0442\u044C \u0449\u0435\u043B\u0447\u043A\u0430
        \u043E\u0442\u0447\u0430\u0441\u0442\u0438 \u043E\u0431\u0443\u0441\u043B\u043E\u0432\u043B\u0435\u043D\u0430
        \u0441\u0432\u044F\u0437\u044B\u0432\u0430\u044E\u0449\u0438\u043C \u043F\u043E&nbsp;\u0440\u0443\u043A\u0430\u043C
        \u0438&nbsp;\u043D\u043E\u0433\u0430\u043C \u043E\u0433\u0440\u043E\u043C\u043D\u044B\u043C
