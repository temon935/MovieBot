        \u0443&nbsp;\u0441\u0430\u043C\u043E\u0433\u043E \u043D\u0435&nbsp;\u043D\u0430\u0441\u0442\u0440\u043E\u0435\u043D\u043D\u043E\u0433\u043E
        \u043D\u0430&nbsp;\u0442\u043E\u0447\u043D\u0443\u044E \u043D\u0430\u0443\u043A\u0443
        \u0437\u0440\u0438\u0442\u0435\u043B\u044F. <br />\r\n<br />\r\n \u0412&nbsp;\u043F\u0440\u043E\u0447\u0435\u043C,
        \u0443\u0434\u0438\u0432\u043B\u044F\u0435\u0442 \u0438&nbsp;\u0434\u0440\u0443\u0433\u043E\u0435,
        \u043A\u0430\u043A&nbsp;\u0442\u043E\u043D\u043A\u043E \u0432\u043F\u0438\u0441\u0430\u043B\u0441\u044F
        \u0432&nbsp;\u044D\u0442\u043E\u0442 \u043D\u0430\u0443\u0447\u043D\u043E-\u0444\u0438\u043B\u043E\u0441\u043E\u0444\u0441\u043A\u0438\u0439
        \u0441\u043C\u044B\u0441\u043B \u0435\u0449\u0435&nbsp;\u0438 \u0440\u0435\u043B\u0438\u0433\u0438\u043E\u0437\u043D\u044B\u0439
        \u043C\u043E\u0442\u0438\u0432. \u0417\u0432\u0443\u043A\u0438 \u0432\u0435\u043B\u0438\u0447\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0433\u043E
        \u043E\u0440\u0433\u0430\u043D\u0430, \u043F\u043E\u0434\u0430\u0440\u0435\u043D\u043D\u044B\u0435
        \u043D\u0430\u043C&nbsp;\u0433\u0435\u043D\u0438\u0435\u043C \u043C\u0443\u0437\u044B\u043A\u0430\u043B\u044C\u043D\u043E\u0433\u043E
        \u0438\u0441\u043A\u0443\u0441\u0441\u0442\u0432\u0430 \u0425\u0430\u043D\u0441\u043E\u043C
        \u0426\u0438\u043C\u043C\u0435\u0440\u043E\u043C, \u0441\u043B\u043E\u0432\u043D\u043E
        \u0432\u0437\u044B\u0432\u0430\u044E\u0442 \u043A&nbsp;\u043C\u043E\u043B\u0438\u0442\u0432\u0435,
        \u043E\u043D\u0438&nbsp;\u0441\u043E\u043F\u0440\u043E\u0432\u043E\u0436\u0434\u0430\u044E\u0442
        \u043D\u0430\u0441&nbsp;\u043D\u0430 \u043F\u0440\u043E\u0442\u044F\u0436\u0435\u043D\u0438\u0438
        \u0432\u0441\u0435\u0439 \u043A\u043E\u0441\u043C\u0438\u0447\u0435\u0441\u043A\u043E\u0439
        \u043E\u0434\u0438\u0441\u0441\u0435\u0438, \u043D\u0430\u043F\u043E\u043B\u043D\u044F\u044F
        \u0432\u0441\u0435, \u043A\u0430\u043A\u0438\u043C-\u0442\u043E \u0432\u044B\u0441\u043E\u043A\u0438\u043C
        \u0441\u043C\u044B\u0441\u043B\u043E\u043C. \u0411\u043E\u043B\u0435\u0435
        \u0442\u043E\u0433\u043E,<br />\r\n<br />\r\n\u0432\u0441\u044F \u044D\u0442\u0430&nbsp;\u044D\u043A\u0441\u043F\u0435\u0434\u0438\u0446\u0438\u044F,
        \u0447\u0442\u043E&nbsp;\u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442
        \u043D\u0430\u0443\u0447\u043D\u044B\u0435 \u043F\u043E\u0437\u043D\u0430\u043D\u0438\u044F
        \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u0435\u0441\u0442\u0432\u0430,
        \u0443\u0432\u0435\u043D\u0447\u0430\u043D\u0430 \u0431\u0438\u0431\u043B\u0435\u0439\u0441\u043A\u0438\u043C
        \u0438\u043C\u0435\u043D\u0435\u043C &laquo;\u041B\u0430\u0437\u0430\u0440\u044C&raquo;.
        \u0418\u0441\u0442\u043E\u0440\u0438\u044E \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E
        \u0430\u0432\u0442\u043E\u0440\u044B \u0438\u0440\u043E\u043D\u0438\u0447\u043D\u043E
        \u043E\u043F\u0438\u0441\u044B\u0432\u0430\u044E\u0442 \u043D\u0430\u0443\u0447\u043D\u044B\u043C
        \u044F\u0437\u044B\u043A\u043E\u043C:<br />\r\n<br />\r\n<i>&laquo;\u0442\u0440\u0435\u0442\u0438\u0439
        \u0437\u0430\u043A\u043E\u043D \u041D\u044C\u044E\u0442\u043E\u043D\u0430,
        \u0447\u0442\u043E\u0431\u044B \u0447\u0435\u0433\u043E-\u0442\u043E \u0434\u043E\u0441\u0442\u0438\u0447\u044C,
        \u043D\u0430\u0434\u043E \u043E\u0442&nbsp;\u0447\u0435\u0433\u043E-\u0442\u043E
        \u0438\u0437\u0431\u0430\u0432\u0438\u0442\u044C\u0441\u044F.&raquo;</i><br
        />\r\n<br />\r\n \u0418&nbsp;\u043A\u043E\u043D\u0435\u0447\u043D\u043E \u0436\u0435&nbsp;\u0432\u0441\u0435\u0433\u0434\u0430
        \u043F\u043E\u0431\u0435\u0436\u0434\u0430\u0435\u0442 \u043B\u044E\u0431\u043E\u0432\u044C.
        \u0422\u043E\u043B\u044C\u043A\u043E \u043E\u043D\u0430&nbsp;\u0441\u043F\u0430\u0441\u0430\u0435\u0442
        \u043C\u0438\u0440, \u043D\u0430\u0445\u043E\u0434\u0438\u0442 \u0440\u0435\u0448\u0435\u043D\u0438\u0435
        \u0438&nbsp;\u043F\u043E\u043C\u043E\u0433\u0430\u0435\u0442 \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0443
        \u043E\u0441\u0442\u0430\u0442\u044C\u0441\u044F \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u043E\u043C
        \u0434\u0430\u0436\u0435 \u0432&nbsp;\u0441\u0430\u043C\u043E\u0439 \u0441\u043F\u043E\u0440\u043D\u043E\u0439
        \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438. \u0422\u043E\u043B\u044C\u043A\u043E
        \u0441\u0438\u043B\u0430 \u043B\u044E\u0431\u0432\u0438 \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u0430
        \u0447\u0435\u0440\u0435\u0437 \u043D\u0430\u0443\u0447\u043D\u044B\u0435
        &laquo;\u0442\u0430\u043B\u043C\u0443\u0434\u044B&raquo;, \u0437\u0430\u043A\u043E\u043D\u044B
        \u0438&nbsp;\u0440\u0430\u043C\u043A\u0438, \u0447\u0435\u0440\u0435\u0437
        \u0432\u0441\u0435&nbsp;\u043E\u0433\u0440\u0430\u043D\u0438\u0447\u0435\u043D\u0438\u044F
        \u0438&nbsp;\u0443\u0441\u0442\u043E\u0438, \u0441\u043B\u043E\u043C\u0430\u0442\u044C
        \u0443\u0441\u043B\u043E\u0432\u043D\u043E\u0441\u0442\u0438 \u0438&nbsp;\u0441\u043A\u0432\u043E\u0437\u044C
        \u043F\u0440\u0438\u0437\u043C\u0443 \u0436\u0435\u0440\u0442\u0432\u0435\u043D\u043D\u043E\u0441\u0442\u0438
        \u0432\u044B\u0432\u0435\u0441\u0442\u0438 \u043D\u0430\u0441&nbsp;\u043A
        \u0437\u0430\u0432\u0435\u0442\u043D\u043E\u043C\u0443 \u0441\u043F\u0430\u0441\u0435\u043D\u0438\u044E.
        \u041E\u043D\u0430&nbsp;\u043E\u0434\u043D\u0430 \u0441\u0438\u043B\u044C\u043D\u0435\u0435
        \u0433\u0440\u0430\u0432\u0438\u0442\u0430\u0446\u0438\u0438, \u0441\u0438\u043D\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0441\u0442\u0438
        \u0438&nbsp;\u0447\u0435\u0440\u043D\u044B\u0445 \u0434\u044B\u0440. \u0421\u0438\u043B\u044C\u043D\u0435\u0435
        \u0431\u0435\u0441\u043A\u043E\u043D\u0435\u0447\u043D\u043E\u0441\u0442\u0438
        \u043A\u043E\u0441\u043C\u043E\u0441\u0430 \u0438&nbsp;\u043E\u0442\u0442\u0430\u043B\u043A\u0438\u0432\u0430\u044F
        \u0442\u0435\u043E\u0440\u0438\u044E \u043E\u0442\u043D\u043E\u0441\u0438\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438,
        \u043E\u043D\u0430&nbsp;\u043E\u0434\u043D\u0430 \u044F\u0432\u043B\u044F\u043B\u0430
        \u0441\u043E\u0431\u043E\u0439 \u043A\u043B\u044E\u0447 \u043A&nbsp;\u0442\u0430\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u043C\u0443
        \u043F\u044F\u0442\u043E\u043C\u0443 \u0438\u0437\u043C\u0435\u0440\u0435\u043D\u0438\u044E,
        \u0433\u0434\u0435&nbsp;\u0432\u0440\u0435\u043C\u044F \u043F\u0435\u0440\u0435\u0442\u0435\u043A\u0430\u0435\u0442
        \u0432&nbsp;\u0440\u0430\u0441\u0441\u0442\u043E\u044F\u043D\u0438\u0435.<br
        />\r\n<br />\r\n \u0418&nbsp;\u0447\u0442\u043E \u0432&nbsp;\u0438\u0442\u043E\u0433\u0435
        \u0440\u0430\u0437\u0434\u0435\u043B\u044F\u0435\u0442 \u043F\u043E\u043D\u0438\u043C\u0430\u043D\u0438\u0435
        \u043E\u0442\u0446\u0430 \u0438&nbsp;\u0434\u043E\u0447\u0435\u0440\u0438?
        \u0412&nbsp;\u043D\u0430\u0448\u0435\u043C \u043F\u043E\u043D\u0438\u043C\u0430\u043D\u0438\u0438
        \u043D\u0435\u0441\u043A\u043E\u043B\u044C\u043A\u043E \u0433\u0430\u043B\u0430\u043A\u0442\u0438\u043A.
        \u0412&nbsp;\u043F\u043E\u043D\u0438\u043C\u0430\u043D\u0438\u0438 \u043B\u044E\u0431\u0432\u0438
        \u0432\u0441\u0435\u0433\u043E \u043B\u0438\u0448\u044C \u043A\u043D\u0438\u0436\u043D\u044B\u0439
        \u0448\u043A\u0430\u0444.<br />\r\n<br />\r\n \u0417\u0430&nbsp;\u043F\u0440\u0435\u0434\u0435\u043B\u0430\u043C\u0438
        \u0441\u043E\u0437\u043D\u0430\u043D\u0438\u044F, \u0433\u0440\u0430\u0432\u0438\u0442\u0430\u0446\u0438\u0438
        \u0438&nbsp;\u043D\u0430\u0448\u0435\u0433\u043E \u0440\u0430\u0437\u0443\u043C\u0430
        \u0434\u0432\u0435&nbsp;\u0441\u0432\u0435\u0440\u0445\u0437\u0432\u0435\u0437\u0434\u044B
        \u0432\u0437\u043E\u0440\u0432\u0430\u043B\u0438\u0441\u044C, \u043E\u0431\u0440\u0430\u0437\u0443\u044F
        \u0447\u0435\u0440\u043D\u0443\u044E \u0434\u044B\u0440\u0443, \u0447\u0442\u043E\u0431\u044B
        \u043C\u044B&nbsp;\u0441\u043C\u043E\u0433\u043B\u0438 \u043D\u0430\u0439\u0442\u0438
        \u0432\u044B\u0445\u043E\u0434.<br />\r\n<br />\r\n<i>&laquo;\u041B\u044E\u0431\u043E\u0432\u044C&nbsp;&#151;&nbsp;\u044D\u0442\u043E
        \u0435\u0434\u0438\u043D\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0435 \u0434\u043E\u0441\u0442\u0443\u043F\u043D\u043E\u0435
        \u043D\u0430\u043C&nbsp;\u0447\u0443\u0432\u0441\u0442\u0432\u043E, \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0435
        \u0432\u044B\u0439\u0442\u0438 \u0437\u0430&nbsp;\u043F\u0440\u0435\u0434\u0435\u043B\u044B
        \u0432\u0440\u0435\u043C\u0435\u043D\u0438 \u0438&nbsp;\u043F\u0440\u043E\u0441\u0442\u0440\u0430\u043D\u0441\u0442\u0432\u0430.&raquo;</i><br
        />\r\n<br />\r\n \u041F\u043E\u0434\u043E\u0431\u043D\u043E \u0441\u0438\u043D\u0433\u0443\u043B\u044F\u0440\u043D\u043E\u0441\u0442\u0438
        \u043E\u043F\u0438\u0441\u0430\u043D\u043D\u043E\u0439 \u0432&nbsp;&laquo;\u0418\u043D\u0442\u0435\u0440\u0441\u0442\u0435\u043B\u043B\u0430\u0440\u0435&raquo;
        \u0432\u0435\u0441\u044C \u0441\u044E\u0436\u0435\u0442 \u0432\u044B\u043B\u043E\u0436\u0435\u043D\u043D\u044B\u0439
        \u043B\u0438\u043D\u0438\u0435\u0439 \u0438\u0437&nbsp;\u0441\u043E\u0431\u044B\u0442\u0438\u0439,
        \u0438\u0441\u043A\u0430\u0436\u0430\u044F\u0441\u044C, \u0432&nbsp;\u0438\u0442\u043E\u0433\u0435,
        \u0437\u0430\u043C\u043A\u043D\u0443\u043B\u0441\u044F \u0432&nbsp;\u043A\u0440\u0443\u0433,
        \u043E\u0431\u0440\u0430\u0437\u0443\u044F \u0441\u043E\u0431\u043E\u0439
        \u0431\u0435\u0441\u043A\u043E\u043D\u0435\u0447\u043D\u043E\u0441\u0442\u044C.
        <br />\r\n<br />\r\n \u041D\u043E&nbsp;\u0432 \u043A\u043E\u043D\u0446\u0435
        \u044F&nbsp;\u0445\u043E\u0447\u0443 \u0441\u043A\u0430\u0437\u0430\u0442\u044C
        \u043E&nbsp;\u0434\u0440\u0443\u0433\u043E\u043C. \u042F&nbsp;\u0445\u043E\u0447\u0443
