        \u043D\u0435\u043E\u0431\u0434\u0443\u043C\u0430\u043D\u043D\u044B\u0435 \u0440\u0435\u0448\u0435\u043D\u0438\u044F?
        \u041F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u043E, \u043D\u0438\u0447\u0435\u0433\u043E.
        \u0423\u0438\u043B\u043B\u0438 \u0422\u0435\u0440\u043D\u0435\u0440 \u0438&nbsp;\u042D\u043B\u0438\u0437\u0430\u0431\u0435\u0442
        \u0421\u0432\u043E\u043D\u043D&nbsp;&#151;&nbsp;\u043B\u044E\u0434\u0438,
        \u043D\u0435\u043A\u043E\u0433\u0434\u0430 \u043D\u0435\u043D\u0430\u0432\u0438\u0434\u044F\u0449\u0438\u0435
        \u043F\u0438\u0440\u0430\u0442\u043E\u0432, \u0430&nbsp;\u043E\u0442\u043D\u044B\u043D\u0435
        \u0441\u0442\u0430\u0432\u0448\u0438\u0435 \u0442\u0435\u043C\u0438, \u043A\u0442\u043E&nbsp;\u0438\u0445
        \u0437\u0430\u0443\u0432\u0430\u0436\u0430\u043B. \u0418&nbsp;\u0443\u0432\u0430\u0436\u0435\u043D\u0438\u0435
        \u0437\u0434\u0435\u0441\u044C&nbsp;&#151;&nbsp;\u043D\u0435 \u043F\u0443\u0441\u0442\u043E\u0439
        \u0437\u0432\u0443\u043A. \u041F\u043E\u0437\u043D\u0430\u0432\u0448\u0438\u0435
        \u0441\u0430\u043C\u0443 \u0441\u0443\u0442\u044C, \u043F\u043E\u0433\u043B\u0443\u043C\u0438\u0432\u0448\u0438\u0435\u0441\u044F
        \u0432&nbsp;\u0441\u0430\u043C\u043E\u0435 \u043E\u0441\u043D\u043E\u0432\u0430\u043D\u0438\u0435
        \u0438\u0445&nbsp;\u0442\u0435\u043C\u0430\u0442\u0438\u043A\u0438, \u0423\u0438\u043B\u043B\u0438
        \u0438&nbsp;\u042D\u043B\u0438\u0437\u0430\u0431\u0435\u0442 \u043F\u043E\u043D\u0438\u043C\u0430\u044E\u0442,
        \u0447\u0442\u043E&nbsp;\u043F\u0438\u0440\u0430\u0442\u0441\u0442\u0432\u043E&nbsp;&#151;&nbsp;\u044D\u0442\u043E
        \u043D\u0435&nbsp;\u0442\u043E\u043B\u044C\u043A\u043E \u0440\u0430\u0437\u0431\u043E\u0439
        \u0438&nbsp;\u0433\u0440\u0430\u0431\u0435\u0436\u0438, \u0430&nbsp;\u0432
        \u043F\u0435\u0440\u0432\u0443\u044E \u043E\u0447\u0435\u0440\u0435\u0434\u044C
        \u0447\u0435\u043B\u043E\u0432\u0435\u0447\u043D\u043E\u0441\u0442\u044C.
        \u041F\u0430\u0440\u0430 \u043E\u0441\u043E\u0437\u043D\u0430\u0451\u0442
        \u0438&nbsp;\u043F\u044B\u0442\u0430\u0435\u0442\u0441\u044F \u0434\u043E\u043D\u0435\u0441\u0442\u0438
        \u044D\u0442\u043E&nbsp;\u0434\u043E \u043E\u0441\u0442\u0430\u043B\u044C\u043D\u044B\u0445,
        \u0447\u0442\u043E&nbsp;\u043E\u043D\u0438 \u0432&nbsp;\u043F\u0435\u0440\u0432\u0443\u044E
        \u043E\u0447\u0435\u0440\u0435\u0434\u044C \u043B\u044E\u0434\u0438. \u041D\u043E&nbsp;\u043A\u043E\u043C\u0443
        \u044D\u0442\u043E&nbsp;\u043D\u0443\u0436\u043D\u043E? \u0414\u043B\u044F&nbsp;\u0438\u043D\u0442\u0435\u043B\u043B\u0438\u0433\u0435\u043D\u0446\u0438\u0438
        \u0432&nbsp;\u043F\u0440\u0438\u043E\u0440\u0438\u0442\u0435\u0442\u0435 \u0437\u043B\u043E\u0434\u0435\u0439\u0441\u043A\u0438\u0435
        \u043E\u0442\u0447\u0451\u0442\u044B, \u0430&nbsp;\u043D\u0435 \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0435
        \u043F\u043E\u0441\u0442\u0443\u043F\u043A\u0438. <br />\r\n<br />\r\n\u042E\u043C\u043E\u0440&nbsp;&#151;&nbsp;\u0438\u0434\u0435\u0430\u043B\u044C\u043D\u0430\u044F
        \u0432\u0435\u0449\u044C, \u0447\u0442\u043E\u0431\u044B \u0440\u0430\u0437\u0431\u0430\u0432\u043B\u044F\u0442\u044C
        \u043C\u0440\u0430\u0447\u043D\u044B\u0435 \u043A\u0430\u0440\u0442\u0438\u043D\u044B
        \u043B\u0435\u0433\u043A\u043E\u0441\u0442\u044C\u044E \u0438&nbsp;\u0441\u043F\u043E\u043A\u043E\u0439\u0441\u0442\u0432\u0438\u0435\u043C.
        \u041A\u043E\u043D\u0435\u0447\u043D\u043E, &laquo;\u041F\u0438\u0440\u0430\u0442\u044B
        \u041A\u0430\u0440\u0438\u0431\u0441\u043A\u043E\u0433\u043E \u043C\u043E\u0440\u044F:
        \u041F\u0440\u043E\u043A\u043B\u044F\u0442\u0438\u0435 \u0427\u0435\u0440\u043D\u043E\u0439
        \u0416\u0435\u043C\u0447\u0443\u0436\u0438\u043D\u044B&raquo;&nbsp;&#151;&nbsp;\u043D\u0435
        \u0442\u0451\u043C\u043D\u0430\u044F \u043A\u0430\u0440\u0442\u0438\u043D\u0430
        \u0438&nbsp;\u0447\u0442\u043E \u0431\u043E\u043B\u0435\u0435 \u0432\u0430\u0436\u043D\u043E&nbsp;&#151;&nbsp;\u043E\u043D\u0430
        \u043D\u0435&nbsp;\u043F\u0440\u0435\u0442\u0435\u043D\u0434\u0443\u0435\u0442
        \u043D\u0430&nbsp;\u044D\u0442\u043E. \u041E\u0434\u043D\u0430\u043A\u043E,
        \u043F\u0440\u0435\u043E\u0431\u043B\u0430\u0434\u0430\u043D\u0438\u0435 \u0442\u0435\u043C\u043D\u044B\u0445
        \u0442\u043E\u043D\u043E\u0432 \u0432&nbsp;\u044D\u0442\u043E\u043C \u0444\u0438\u043B\u044C\u043C\u0435
        (\u0438 \u0438\u043C\u0435\u043D\u043D\u043E \u0432&nbsp;\u044D\u0442\u043E\u043C)
        \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0442
        \u0441\u0438\u0442\u0443\u0430\u0446\u0438\u0438, \u043A\u043E\u0442\u043E\u0440\u0430\u044F
        \u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u0438\u0442 \u0432&nbsp;\u043B\u0435\u043D\u0442\u0435.
        \u0413\u0435\u0440\u043E\u0439 \u0414\u0435\u043F\u043F\u0430, \u043A\u0430\u043A&nbsp;\u0443\u0436\u0435
        \u043E\u0442\u043C\u0435\u0447\u0430\u043B\u043E\u0441\u044C, \u0432\u0435\u0441\u0435\u043B\u0438\u0442\u0441\u044F,
        \u043D\u0435\u0441\u043C\u043E\u0442\u0440\u044F \u043D\u0430&nbsp;\u043F\u0440\u043E\u0438\u0441\u0445\u043E\u0434\u044F\u0449\u0438\u0435
        \u0432\u043E\u043A\u0440\u0443\u0433 \u043D\u0435\u043F\u0440\u0438\u044F\u0442\u043D\u043E\u0441\u0442\u0438,
        \u0441\u0432\u044F\u0437\u0430\u043D\u043D\u044B\u0435 \u0441&nbsp;\u0435\u0433\u043E
        \u043B\u0438\u0447\u043D\u043E\u0441\u0442\u044C\u044E. \u041D\u043E&nbsp;\u0447\u0442\u043E
        \u044D\u0442\u043E&nbsp;\u0431\u0443\u0434\u0435\u0442 \u0437\u0430&nbsp;\u043A\u0430\u043F\u0438\u0442\u0430\u043D
        &laquo;\u0416\u0435\u043C\u0447\u0443\u0447\u0438\u043D\u044B&raquo;, \u0435\u0441\u043B\u0438
        \u043D\u0435&nbsp;\u0441\u043E\u0441\u0442\u0440\u0438\u0442 \u0432&nbsp;\u043D\u0443\u0436\u043D\u044B\u0439
        \u043C\u043E\u043C\u0435\u043D\u0442? \u0414\u0436\u0435\u043A \u0412\u043E\u0440\u043E\u0431\u0435\u0439,
        \u043F\u044B\u0442\u0430\u0435\u0442\u0441\u044F, \u0438&nbsp;\u0431\u0435\u0437
        \u0443\u0434\u0438\u0432\u043B\u0435\u043D\u0438\u044F, \u0434\u0435\u043B\u0430\u0435\u0442
        \u044D\u0442\u043E. \u042E\u043C\u043E\u0440 \u0432&nbsp;\u043A\u0430\u0440\u0442\u0438\u043D\u0435&nbsp;&#151;&nbsp;\u043D\u0435\u043E\u0431\u0445\u043E\u0434\u0438\u043C\u0430\u044F
        \u0432\u0435\u0449\u044C, \u043A\u043E\u0442\u043E\u0440\u0430\u044F \u0434\u0435\u0439\u0441\u0442\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u043E
        \u0432\u0435\u0441\u0435\u043B\u0438\u0442 \u0438&nbsp;\u0440\u0430\u0437\u0431\u0430\u0432\u043B\u044F\u0435\u0442
        \u043E\u0431\u0441\u0442\u0430\u043D\u043E\u0432\u043A\u0443. \u042D\u0442\u043E&nbsp;\u043D\u0435
        &laquo;\u043F\u0435\u0442\u0440\u043E\u0441\u044F\u043D\u0441\u043A\u0438\u0439
        \u044E\u043C\u043E\u0440\u043E\u043A&raquo;, \u043E\u0442&nbsp;\u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E
        \u0445\u043E\u0447\u0435\u0442\u0441\u044F \u043F\u043B\u0430\u043A\u0430\u0442\u044C
        (\u0438\u0437-\u0437\u0430 \u0442\u0443\u043F\u043E\u0441\u0442\u0438, \u0435\u0441\u0442\u0435\u0441\u0442\u0432\u0435\u043D\u043D\u043E).
        \u0412\u043E\u0440\u043E\u0431\u0435\u0439 \u043F\u043E\u0434\u043A\u0430\u043B\u044B\u0432\u0430\u0435\u0442
        \u0441\u0432\u043E\u0438\u0445 \u043D\u0435\u0434\u0440\u0443\u0433\u043E\u0432&nbsp;&#151;&nbsp;\u0438
        \u0434\u0435\u043B\u0430\u0435\u0442 \u044D\u0442\u043E&nbsp;\u0441 \u0438\u0437\u044E\u043C\u0438\u043D\u043A\u043E\u0439.<br
        />\r\n<br />\r\n\u0414\u0436\u043E\u043D\u043D\u0438 \u0414\u0435\u043F\u043F,
        \u0441\u043D\u0438\u043C\u0430\u044F\u0441\u044C \u0432&nbsp;\u0440\u043E\u043B\u0438
        \u0414\u0436\u0435\u043A\u0430 \u0412\u043E\u0440\u043E\u0431\u044C\u044F,
        \u043E\u0431\u0440\u0451\u043B \u0441\u0432\u043E\u0439 \u0443\u043D\u0438\u043A\u0430\u043B\u044C\u043D\u044B\u0439
        \u0441\u0442\u0438\u043B\u044C. \u0416\u0438\u0432\u044F \u043D\u0430&nbsp;\u0441\u044A\u0451\u043C\u043E\u0447\u043D\u043E\u0439
        \u043F\u043B\u043E\u0449\u0430\u0434\u043A\u0435, \u043E\u043D&nbsp;\u043E\u0442\u0434\u0430\u043B
        \u0444\u0440\u0430\u043D\u0448\u0438\u0437\u0435 \u0432\u0441\u0435\u0433\u043E
        \u0441\u0435\u0431\u044F, \u0447\u0442\u043E\u0431\u044B \u043F\u043E\u043A\u0430\u0437\u0430\u0442\u044C
        \u043C\u0438\u0440\u0443, \u0447\u0442\u043E&nbsp;\u041F\u0438\u0440\u0430\u0442\u044B
        \u041A\u0430\u0440\u0438\u0431\u0441\u043A\u043E\u0433\u043E \u043C\u043E\u0440\u044F&nbsp;&#151;&nbsp;\u043D\u0435
        \u043F\u0443\u0441\u0442\u043E\u0439 \u0434\u043B\u044F&nbsp;\u043D\u0435\u0433\u043E
        \u0437\u0432\u0443\u043A. \u0420\u0430\u0437\u043C\u044B\u0448\u043B\u044F\u044F
        \u043D\u0430&nbsp;\u0442\u0435\u043C\u0443 \u0442\u043E\u0433\u043E, \u043A\u0442\u043E&nbsp;\u0441\u043C\u043E\u0433
        \u0431\u044B&nbsp;\u0435\u0449\u0451 \u0441\u044B\u0433\u0440\u0430\u0442\u044C
        \u0412\u043E\u0440\u043E\u0431\u044C\u044F, \u043A\u0440\u043E\u043C\u0435
        \u0441\u0430\u043C\u043E\u0433\u043E \u0414\u0435\u043F\u043F\u0430&nbsp;&#151;&nbsp;\u043F\u043E\u043D\u0438\u043C\u0430\u0435\u0448\u044C,
        \u0447\u0442\u043E&nbsp;\u0442\u0430\u043A\u0438\u0445 \u043E\u0441\u043E\u0431\u043E
        \u0438&nbsp;\u043D\u0435\u0442. \u0414\u0436\u043E\u043D\u043D\u0438 \u043F\u043E\u043B\u0443\u0447\u0430\u043B
        \u043D\u0430\u0441\u043B\u0430\u0436\u0434\u0435\u043D\u0438\u0435 \u043E\u0442&nbsp;\u0442\u043E\u0433\u043E,
        \u043A\u0430\u043A&nbsp;\u043E\u043D \u0438\u0433\u0440\u0430\u0435\u0442
        \u0438&nbsp;\u043A\u0430\u043A \u044D\u0442\u043E&nbsp;\u0434\u0435\u043B\u0430\u0435\u0442.
        \u0412&nbsp;\u043C\u0438\u0440\u0435 \u043C\u043D\u043E\u0433\u043E \u0440\u043E\u043B\u0435\u0439,
        \u043A\u043E\u0442\u043E\u0440\u044B\u0435 \u0430\u0441\u0441\u043E\u0446\u0438\u0438\u0440\u0443\u044E\u0442\u0441\u044F
        \u043B\u0438\u0448\u044C \u0441&nbsp;\u043E\u0434\u043D\u0438\u043C \u0430\u043A\u0442\u0451\u0440\u043E\u043C
        \u0438&nbsp;\u0441\u043A\u0430\u0437\u0430\u0442\u044C, \u0447\u0442\u043E&nbsp;\u0440\u043E\u043B\u044C
        \u0412\u043E\u0440\u043E\u0431\u044C\u044F \u0434\u043B\u044F&nbsp;\u0414\u0435\u043F\u043F\u0430&nbsp;&#151;&nbsp;\u044D\u0442\u043E
        \u043D\u0430\u0445\u043E\u0434\u043A\u0430 \u0438&nbsp;\u043D\u0435\u043E\u0446\u0435\u043D\u0438\u043C\u044B\u0439
        \u0432\u043A\u043B\u0430\u0434 \u0432&nbsp;\u043A\u0438\u043D\u043E\u0438\u043D\u0434\u0443\u0441\u0442\u0440\u0438\u044E&nbsp;&#151;&nbsp;\u0431\u044B\u043B\u043E
        \u0431\u044B&nbsp;\u043F\u0440\u0430\u0432\u0438\u043B\u044C\u043D\u043E.<br
        />\r\n<br />\r\n\u0412\u0435\u0440\u0434\u0438\u043A\u0442. \u0414\u0436\u043E\u043D\u043D\u0438
        \u0414\u0435\u043F\u043F&nbsp;&#151;&nbsp;\u043A\u0440\u0430\u0441\u0430\u0432\u0447\u0438\u043A,
        \u0430&nbsp;&laquo;\u041F\u0438\u0440\u0430\u0442\u044B \u041A\u0430\u0440\u0438\u0431\u0441\u043A\u043E\u0433\u043E
        \u043C\u043E\u0440\u044F&raquo;&nbsp;&#151;&nbsp;\u043B\u0443\u0447\u0448\u0438\u0439
        \u0444\u0438\u043B\u044C\u043C, \u0441\u0443\u0434\u044F \u043F\u043E&nbsp;\u0440\u0435\u0446\u0435\u043D\u0437\u0438\u0438,
        \u0442\u0430\u043A? \u041D\u0430\u0432\u0435\u0440\u043D\u043E\u0435, \u0442\u0430\u043A&nbsp;\u0412\u044B
        \u0438&nbsp;\u043F\u043E\u0434\u0443\u043C\u0430\u0435\u0442\u0435. \u041D\u043E&nbsp;\u043D\u0435\u0442.
        \u0423&nbsp;\u0444\u0438\u043B\u044C\u043C\u0430 \u0438\u043C\u0435\u044E\u0442\u0441\u044F
        \u043C\u0435\u043B\u043A\u0438\u0435 \u043D\u0435\u0434\u043E\u0447\u0451\u0442\u044B,
        \u0442\u0430\u043A\u0438\u0435 \u043A\u0430\u043A&nbsp;\u043D\u0435\u0434\u043E\u0441\u0442\u0430\u0442\u043E\u0447\u043D\u043E\u0441\u0442\u044C
        \u0440\u0430\u0441\u043A\u0440\u044B\u0442\u0438\u044F \u043E\u043F\u0440\u0435\u0434\u0435\u043B\u0435\u043D\u043D\u044B\u0445
        \u043F\u0435\u0440\u0441\u043E\u043D\u0430\u0436\u0435\u0439, \u043D\u043E&nbsp;\u043F\u043E
        \u043E\u0431\u0449\u0435\u0439 \u0441\u0443\u0442\u0438&nbsp;&#151;&nbsp;\u044D\u0442\u043E
        \u043C\u0435\u043B\u043E\u0447\u044C, \u043A&nbsp;\u043A\u043E\u0442\u043E\u0440\u043E\u0439
        \u043E\u0441\u043E\u0431\u043E \u043D\u0435&nbsp;\u0441\u0442\u043E\u0438\u0442
        \u043F\u0440\u0438\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044C\u0441\u044F.
        &laquo;\u041F\u0440\u043E\u043A\u043B\u044F\u0442\u0438\u0435 \u0427\u0451\u0440\u043D\u043E\u0439
        \u0416\u0435\u043C\u0447\u0443\u0436\u0438\u043D\u044B&raquo; \u043F\u043E\u043B\u043E\u0436\u0438\u043B\u043E
        \u043D\u0430\u0447\u0430\u043B\u043E \u0432\u0435\u043B\u0438\u043A\u043E\u0439
        \u0441\u0435\u0440\u0438\u0438, \u043A\u043E\u0442\u043E\u0440\u0430\u044F
