        \u0447\u0442\u043E&nbsp;\u043E\u043D \u043C\u043D\u0435&nbsp;\u0442\u043E\u0433\u0434\u0430
        \u043F\u043E\u043D\u0440\u0430\u0432\u0438\u043B\u0441\u044F. \u0424\u0438\u043B\u044C\u043C
        \u0442\u043E\u0433\u0434\u0430 \u043A\u0430\u0437\u0430\u043B\u0441\u044F
        \u043B\u043E\u0433\u0438\u0447\u0435\u0441\u043A\u0438 \u0437\u0430\u0432\u0435\u0440\u0448\u0451\u043D\u043D\u044B\u043C,
        \u0442\u0430\u043A&nbsp;\u0447\u0442\u043E \u043D\u0438\u043A\u0442\u043E
        \u0438\u0437&nbsp;\u043D\u0430\u0441 \u043D\u0435&nbsp;\u043F\u043E\u043C\u044B\u0448\u043B\u044F\u043B
        \u043E&nbsp;\u0442\u043E\u043C, \u0447\u0442\u043E&nbsp;\u044D\u0442\u043E
        \u0431\u0443\u0434\u0435\u0442 \u0443\u0434\u0438\u0432\u0438\u0442\u0435\u043B\u044C\u043D\u044B\u0439
        \u0446\u0438\u043A\u043B, \u043F\u0440\u0435\u0432\u0440\u0430\u0449\u0430\u044E\u0449\u0438\u0439\u0441\u044F
        \u043D\u0430&nbsp;\u0433\u043B\u0430\u0437\u0430\u0445 \u0432\u043E&nbsp;\u0444\u0440\u0430\u043D\u0448\u0438\u0437\u0443.<br
        />\r\n<br />\r\n\t\u0412\u0442\u043E\u0440\u043E\u0439 \u0440\u0430\u0437&nbsp;<b>&laquo;\u0416\u0435\u043C\u0447\u0443\u0436\u0438\u043D\u0443&raquo;</b>
        \u044F&nbsp;\u0441\u043C\u043E\u0442\u0440\u0435\u043B \u0443\u0436\u0435&nbsp;\u043A\u043E\u0433\u0434\u0430
        \u0432\u044B\u0448\u043B\u0438 \u043D\u044B\u043D\u0435 \u0441\u0443\u0449\u0435\u0441\u0442\u0432\u0443\u044E\u0449\u0438\u0435
        \u0447\u0430\u0441\u0442\u0438 \u0430\u043D\u0442\u043E\u043B\u043E\u0433\u0438\u0438.
        \u0425\u043E\u0442\u044F \u043A\u0440\u043E\u043C\u0435 \u043D\u0435\u0451
        \u0431\u044B\u043B&nbsp;\u0437\u043D\u0430\u043A\u043E\u043C \u0442\u043E\u043B\u044C\u043A\u043E
        \u0441&nbsp;&laquo;\u0421\u0443\u043D\u0434\u0443\u043A\u043E\u043C \u043C\u0435\u0440\u0442\u0432\u0435\u0446\u0430&raquo;,
        \u043A\u043E\u0442\u043E\u0440\u044B\u0439, \u043A&nbsp;\u0441\u043B\u043E\u0432\u0443,
        \u043C\u043D\u0435&nbsp;\u043F\u043E\u043A\u0430\u0437\u0430\u043B\u0441\u044F
        \u043A\u0443\u0434\u0430 \u043A\u0430\u043A&nbsp;\u0443\u0432\u043B\u0435\u043A\u0430\u0442\u0435\u043B\u044C\u043D\u0435\u0435
        \u0438&nbsp;\u043A\u0440\u0430\u0441\u043E\u0447\u043D\u0435\u0435. \u0418\u043C\u0435\u043D\u043D\u043E
        \u043D\u0443\u0436\u0434\u0430 \u0432&nbsp;\u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0435
        \u0435\u0449\u0451 \u0434\u0432\u0443\u0445 \u0447\u0430\u0441\u0442\u0435\u0439
        \u0432\u044B\u043D\u0443\u0434\u0438\u043B\u0430 \u043F\u0435\u0440\u0435\u0441\u043C\u0430\u0442\u0440\u0438\u0432\u0430\u0442\u044C
        \u0438&nbsp;<b>&laquo;\u0427\u0451\u0440\u043D\u0443\u044E \u0436\u0435\u043C\u0447\u0443\u0436\u0438\u043D\u0443&raquo;,</b>
        \u043F\u043E\u0442\u043E\u043C\u0443 \u0447\u0442\u043E&nbsp;\u044F \u0435\u0451
        \u0437\u0430\u0431\u044B\u043B. \u0414\u043E\u043B\u0436\u0435\u043D \u0441\u043A\u0430\u0437\u0430\u0442\u044C,
        \u0447\u0442\u043E&nbsp;\u043F\u043E\u0441\u043B\u0435 \u0432\u0442\u043E\u0440\u043E\u0433\u043E
        \u043F\u0440\u043E\u0441\u043C\u043E\u0442\u0440\u0430 \u044F&nbsp;\u0443\u0436\u0435
        \u043F\u0440\u0438\u0437\u043D\u0430\u043B \u0441\u0442\u0430\u0440\u0442\u043E\u0432\u0443\u044E
        \u0447\u0430\u0441\u0442\u044C <b>&laquo;\u041F\u0438\u0440\u0430\u0442\u043E\u0432
        \u041A\u0430\u0440\u0438\u0431\u0441\u043A\u043E\u0433\u043E \u043C\u043E\u0440\u044F&raquo;.</b><br
        />\r\n<br />\r\n\u041D\u043E \u0434\u043E\u043B\u0436\u043D\u043E\u0439 \u0441\u0438\u043C\u043F\u0430\u0442\u0438\u0438
        \u044D\u0442\u0430&nbsp;\u0447\u0430\u0441\u0442\u044C \u0434\u043E\u0431\u0438\u043B\u0430\u0441\u044C
        \u0443&nbsp;\u043C\u0435\u043D\u044F <i>(\u0438 \u0441\u043E\u043E\u0442\u0432\u0435\u0442\u0441\u0442\u0432\u0443\u044E\u0449\u0435\u0433\u043E
        \u0440\u0430\u0441\u043F\u043E\u043B\u043E\u0436\u0435\u043D\u0438\u044F \u043E\u0442&nbsp;\u043C\u0435\u043D\u044F)</i>
        \u0442\u043E\u043B\u044C\u043A\u043E \u0432\u0447\u0435\u0440\u0430. \u041D\u0430&nbsp;\u0432\u043E\u043F\u0440\u043E\u0441:
        &laquo;\u0427\u0442\u043E \u0436\u0435&nbsp;\u043C\u0435\u043D\u044F \u043D\u0435&nbsp;\u0443\u0441\u0442\u0440\u0430\u0438\u0432\u0430\u043B\u043E
        \u0432&nbsp;\u044D\u0442\u043E\u043C \u0444\u0438\u043B\u044C\u043C\u0435?&raquo;,&nbsp;&#151;&nbsp;\u043D\u0430\u0445\u043E\u0434\u0438\u0442\u044C
        \u043E\u0442\u0432\u0435\u0442 \u0441\u0442\u0430\u043B\u043E \u0432\u0441\u0451
        \u0442\u0440\u0443\u0434\u043D\u0435\u0435. \u041D\u0430\u0432\u0435\u0440\u043D\u043E\u0435,
        \u043E\u043D&nbsp;\u043A\u0430\u0437\u0430\u043B\u0441\u044F \u043C\u043D\u0435&nbsp;\u043A\u0430\u043A\u0438\u043C-\u0442\u043E&#133;
        \u0433\u0440\u043E\u043C\u043E\u0437\u0434\u043A\u0438\u043C, \u0447\u0442\u043E&nbsp;\u043B\u0438&#133;<br
        />\r\n<br />\r\n\u0412 \u044D\u0442\u043E\u043C \u043F\u0440\u043E\u0438\u0437\u0432\u0435\u0434\u0435\u043D\u0438\u0438
        \u043F\u0440\u043E&nbsp;\u043F\u0438\u0440\u0430\u0442\u043E\u0432 \u0440\u043E\u0434\u0438\u043B\u0441\u044F
        \u0432\u044B\u0434\u0430\u044E\u0449\u0438\u0439\u0441\u044F \u043A\u0438\u043D\u043E\u0433\u0435\u0440\u043E\u0439
        <i>(\u043B\u0438\u0448\u043D\u0438\u0439 \u0440\u0430\u0437&nbsp;\u043F\u0440\u043E
        \u043F\u0440\u0438\u0447\u0430\u0441\u0442\u0438\u0435 \u043A&nbsp;\u044D\u0442\u043E\u043C\u0443
        \u0414\u0436\u043E\u043D\u043D\u0438 \u0414\u0435\u043F\u043F\u0430 \u0433\u043E\u0432\u043E\u0440\u0438\u0442\u044C
        \u0431\u0435\u0441\u0441\u043C\u044B\u0441\u043B\u0435\u043D\u043E).</i> \u0414\u0436\u0435\u043A
        \u0412\u043E\u0440\u043E\u0431\u0435\u0439, \u043A\u0440\u0430\u0441\u0443\u044E\u0449\u0438\u0439\u0441\u044F
        \u0441\u043B\u043E\u0432\u043D\u043E \u043F\u0430\u0432\u043B\u0438\u043D,
        \u043E\u0441\u0442\u0435\u0440 \u043D\u0430&nbsp;\u044F\u0437\u044B\u043A,
        \u0432\u043B\u044E\u0431\u043B\u044F\u0435\u0442 \u0432&nbsp;\u0441\u0435\u0431\u044F
        \u043F\u0443\u0431\u043B\u0438\u043A\u0443 \u0441&nbsp;\u043F\u0435\u0440\u0432\u043E\u0433\u043E
        \u0432\u0437\u0433\u043B\u044F\u0434\u0430 <i>(\u0447\u0438\u0442\u0430\u0439&nbsp;&#151;&nbsp;&laquo;\u0441
        \u043F\u0435\u0440\u0432\u043E\u0433\u043E \u043A\u0430\u0434\u0440\u0430&raquo;).</i>
        \u0418\u0441\u0442\u043E\u0440\u0438\u044F \u043F\u043E\u0432\u0435\u0441\u0442\u0432\u0443\u0435\u0442
        \u043E&nbsp;\u0442\u043E\u043C, \u0447\u0442\u043E&nbsp;\u0414\u0436\u0435\u043A\u0430
        \u0431\u0440\u043E\u0441\u0438\u043B\u0438 \u0441\u0432\u043E\u0438 \u0436\u0435&nbsp;\u043D\u0430
        \u043D\u0435\u043E\u0431\u0438\u0442\u0430\u0435\u043C\u043E\u043C \u043E\u0441\u0442\u0440\u043E\u0432\u0435
        \u0438\u0437-\u0437\u0430 \u0435\u0433\u043E&nbsp;\u043F\u0440\u0438\u0447\u0443\u0434\u043B\u0438\u0432\u044B\u0445
        \u0438\u0434\u0435\u0439 \u0438&nbsp;\u0437\u0430\u0431\u0440\u0430\u043B\u0438
        \u0435\u0433\u043E&nbsp;\u0435\u0433\u043E \u043A\u0430\u0440\u0430\u0431\u043B\u044C
        <i><b>&laquo;\u043E \u0447\u0451\u0440\u043D\u044B\u0445 \u043F\u0430\u0440\u0443\u0441\u0430\u0445&raquo;,</b></i>
        \u043E&nbsp;\u043A\u043E\u0442\u043E\u0440\u043E\u043C &laquo;\u0432 \u043C\u0438\u0440\u0443&raquo;
        \u0441\u043B\u0430\u0433\u0430\u043B\u0438 \u043B\u0435\u0433\u0435\u043D\u0434\u044B
        (\u0441\u0430\u043C\u0443 \u0436\u0435&nbsp;&laquo;\u0427\u0451\u0440\u043D\u0443\u044E
        \u0436\u0435\u043C\u0447\u0443\u0436\u0438\u043D\u0443&raquo; \u043F\u0440\u043E\u0441\u0442\u044B\u0435
        \u0441\u043C\u0435\u0440\u0442\u043D\u044B\u0435 \u0441\u0447\u0438\u0442\u0430\u043B\u0438
        \u0432\u044B\u0434\u0443\u043C\u043A\u043E\u0439).<br />\r\n<br />\r\n\u0421\u044E\u0436\u0435\u0442
        \u0437\u0430\u043C\u0435\u0448\u0438\u0432\u0430\u0435\u0442\u0441\u044F \u043D\u0430&nbsp;\u0442\u043E\u043C,
        \u0447\u0442\u043E&nbsp;\u0441\u0443\u0434\u044C\u0431\u0430 \u0414\u0436\u0435\u043A\u0430
        \u0441\u0432\u043E\u0434\u0438\u0442 \u0435\u0433\u043E&nbsp;\u0441 \u043F\u0440\u0438\u0434\u0432\u043E\u0440\u043D\u044B\u043C
        \u043A\u0443\u0437\u043D\u0435\u0446\u043E\u043C \u0423\u0438\u043B\u043B\u043E\u043C
        \u0422\u0451\u0440\u043D\u0435\u0440\u043E\u043C <i>(\u041E\u0440\u043B\u0430\u043D\u0434\u043E
        \u0411\u043B\u0443\u043C)</i>&nbsp;&#151;&nbsp;\u043E\u0442\u043F\u0440\u044B\u0441\u043A\u043E\u043C
        \u041F\u0440\u0438\u0445\u043B\u043E\u043F\u0430 \u0411\u0438\u043B\u043B\u0430,
        \u043A\u043E\u0442\u043E\u0440\u044B\u0439 \u043F\u0440\u043E\u043A\u043B\u044F\u043B
        \u0430\u043B\u0447\u043D\u044B\u0445 \u0437\u043B\u043E\u0434\u0435\u0435\u0432&nbsp;&#151;&nbsp;\u0437\u0430\u0445\u0432\u0430\u0442\u0447\u0438\u043A\u043E\u0432
        \u043B\u0435\u0433\u0435\u043D\u0434\u0430\u0440\u043D\u043E\u0433\u043E \u0441\u0443\u0434\u043D\u0430.
        \u0421\u0443\u0442\u044C \u043F\u0440\u043E\u043A\u043B\u044F\u0442\u0438\u044F
        \u043D\u0430\u0433\u043B\u044F\u0434\u043D\u043E \u0434\u0435\u043C\u043E\u043D\u0441\u0442\u0440\u0438\u0440\u0443\u0435\u0442\u0441\u044F
        \u0432&nbsp;\u0441\u0432\u0435\u0442\u0435 \u043B\u0443\u043D\u044B \u043D\u0430&nbsp;\u043F\u0440\u0438\u043C\u0435\u0440\u0435
        \u0411\u0430\u0440\u0431\u043E\u0441\u0441\u044B (\u0414\u0436\u0435\u0444\u0444\u0440\u0438
        \u0420\u0430\u0448) \u0438&nbsp;\u0435\u0433\u043E \u044D\u043A\u0438\u043F\u0430\u0436\u0430.
        \u041C\u043E\u043B\u043E\u0434\u043E\u0439 \u0422\u0451\u0440\u043D\u0435\u0440
        \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0441\u044F \u043A\u043E\u0437\u044B\u0440\u0435\u043C
        \u0432&nbsp;\u0440\u0443\u043A\u0430\u0432\u0435 \u0414\u0436\u0435\u043A\u0430
        \u0412\u043E\u0440\u043E\u0431\u044C\u044F. \u041F\u0438\u0440\u0430\u0442\u0430\u043C
        \u0435\u0433\u043E&nbsp;\u043A\u0440\u043E\u0432\u044C \u0434\u043E\u043B\u0436\u043D\u0430
        \u043F\u043E\u043C\u043E\u0447\u044C \u0441\u043D\u044F\u0442\u044C \u0437\u0430\u043A\u043B\u044F\u0442\u0438\u0435,
        \u0430&nbsp;\u0441\u0430\u043C\u043E\u043C\u0443 \u0414\u0436\u0435\u043A\u0443&nbsp;&#151;&nbsp;\u0432\u0435\u0440\u043D\u0443\u0442\u044C
        \u0441\u0432\u043E\u044E &laquo;\u0416\u0435\u043C\u0447\u0443\u0436\u0438\u043D\u0443&raquo;&#133;<br
        />\r\n<br />\r\n\u041D\u043E \u0435\u0441\u043B\u0438 \u0431\u044B&nbsp;\u0432\u0441\u0451
        \u0431\u044B\u043B\u043E \u0442\u0430\u043A&nbsp;\u043F\u0440\u043E\u0441\u0442\u043E,
        \u0442\u043E&nbsp;\u044D\u0442\u043E \u0431\u044B\u043B\u043E \u0431\u044B&nbsp;\u043F\u0440\u0435\u0441\u043D\u043E.
        \u0412&nbsp;\u0441\u043E\u0431\u044B\u0442\u0438\u044F \u0432\u043C\u0435\u0448\u0438\u0432\u0430\u0435\u0442\u0441\u044F
        \u0433\u0443\u0431\u0435\u0440\u043D\u0430\u0442\u043E\u0440\u0441\u043A\u0430\u044F
        \u0437\u043D\u0430\u0442\u044C. \u041D\u0443&nbsp;\u0438 \u043A\u043E\u043D\u0435\u0447\u043D\u043E&nbsp;&#151;&nbsp;\u0436\u0435\u043D\u0449\u0438\u043D\u0430!..
        <i>(\u041A\u0443\u0434\u0430 \u0436&nbsp;\u0431\u0435\u0437 \u043D\u0438\u0445-\u0442\u043E).</i>
        \u041A\u0438\u0440\u0430 \u041D\u0430\u0439\u0442\u043B\u0438 \u0438\u0433\u0440\u0430\u0435\u0442
        \u0440\u043E\u043B\u044C \u042D\u043B\u0438\u0437\u0430\u0431\u0435\u0442&nbsp;&#151;&nbsp;\u0434\u043E\u0447\u0435\u0440\u0438
        \u0433\u0443\u0431\u0435\u0440\u043D\u0430\u0442\u043E\u0440\u0430. <i>(\u041D\u0430\u0432\u0435\u0440\u043D\u043E\u0435
        \u0435\u0449\u0451 \u0438&nbsp;\u044D\u0442\u043E \u043C\u043D\u0435&nbsp;\u043A\u043E\u0433\u0434\u0430-\u0442\u043E
        \u043A\u0430\u0437\u0430\u043B\u043E\u0441\u044C \u0437\u0430\u043A\u0443\u043F\u043E\u0440\u043A\u043E\u0439
        \u0441\u044E\u0436\u0435\u0442\u0430).</i> \u041D\u0430&nbsp;\u043F\u0435\u0440\u0432\u044B\u0439
        \u0432\u0437\u0433\u043B\u044F\u0434&nbsp;&#151;&nbsp;\u0432\u0435\u043D\u0435\u0433\u0440\u0435\u0442.
        \u041D\u043E&nbsp;\u0440\u0430\u0437\u043E\u0431\u0440\u0430\u0442\u044C\u0441\u044F
        \u0432&nbsp;\u044D\u0442\u043E\u043C \u043D\u0435\u0442\u0440\u0443\u0434\u043D\u043E,
        \u0435\u0441\u043B\u0438 \u043D\u0435&nbsp;\u0433\u0440\u0435\u0448\u0438\u0442\u044C
        \u043E\u0442\u0441\u0443\u0442\u0441\u0442\u0432\u0438\u0435\u043C \u0432\u043D\u0438\u043C\u0430\u0442\u0435\u043B\u044C\u043D\u043E\u0441\u0442\u0438.
        <br />\r\n<br />\r\n\u0420\u0430\u0437\u0432\u044F\u0437\u043A\u0430 \u0430\u043A\u0442\u0443\u0430\u043B\u044C\u043D\u0430
        \u043D\u0430&nbsp;\u0432\u0441\u0435 \u0432\u0440\u0435\u043C\u0435\u043D\u0430.
