        \u043A\u0440\u043E\u0432\u043E\u0436\u0430\u0434\u043D\u044B\u0445 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445
        (\u0440\u0443\u0441\u0441\u043A\u0438\u0445, \u043F\u0430\u043B\u0435\u0441\u0442\u0438\u043D\u0441\u043A\u0438\u0445,
        \u0447\u0435\u0447\u0435\u043D\u0441\u043A\u0438\u0445&nbsp;&#151;&nbsp;\u0441\u043F\u0438\u0441\u043E\u043A
        \u043C\u043E\u0436\u043D\u043E \u043E\u0447\u0435\u043D\u044C \u0434\u043E\u043B\u0433\u043E
        \u043F\u0440\u043E\u0434\u043E\u043B\u0436\u0430\u0442\u044C) \u0441\u043E\u043B\u0434\u0430\u0442
        \u0438&nbsp;\u043C\u044B \u0435\u0435&nbsp;\u0441 \u0443\u0434\u043E\u0432\u043E\u043B\u044C\u0441\u0442\u0432\u0438\u0435
        \u043F\u0440\u043E\u0433\u043B\u0430\u0442\u044B\u0432\u0430\u0435\u043C.
        \u041C\u0430\u043B\u043E \u0442\u043E\u0433\u043E \u043C\u044B&nbsp;\u0438\u043C\u0435\u0435\u043C
        \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u043E\u0435 \u043C\u043D\u0435\u043D\u0438\u0435,
        \u0438&nbsp;\u0443\u0434\u043E\u0441\u0443\u0436\u0438\u0432\u0430\u0435\u043C\u0441\u044F
        \u0443\u0447\u0438\u0442\u044C, \u0442\u0435\u0445&nbsp;\u043B\u044E\u0434\u0435\u0439,
        \u0447\u0442\u043E&nbsp;\u0441\u043E\u0432\u0435\u0440\u0448\u0430\u044E\u0442
        \u044D\u0442\u0438&nbsp;&laquo;\u0433\u0440\u044F\u0437\u043D\u044B\u0435&raquo;
        \u043F\u043E\u0441\u0442\u0443\u043F\u043A\u0438, \u0442\u0440\u044F\u0441\u044F
        \u043A\u0443\u043B\u0430\u0447\u043A\u0430\u043C\u0438 \u0438&nbsp;\u043A\u0440\u0438\u0447\u0430
        \u0432&nbsp;\u0432\u0435\u0431-\u043A\u0430\u043C\u0435\u0440\u0443, \u0443\u0433\u0440\u043E\u0437\u044B
        \u0438&nbsp;\u043F\u0440\u043E\u043A\u043B\u044F\u0442\u044C\u044F.<br />\r\n<br
        />\r\n\u041F\u043E\u0432\u043E\u0434\u043E\u043C \u043A&nbsp;\u043F\u0440\u043E\u043A\u043B\u044F\u0442\u044C\u0435\u043C,
        \u043F\u043E\u0441\u043B\u0443\u0436\u0438\u043B\u0430 \u0438\u0441\u0442\u043E\u0440\u0438\u044F,
        \u0430&nbsp;\u0442\u043E\u0447\u043D\u0435\u0435 \u0441\u043A\u0430\u0437\u0430\u0442\u044C
        \u041F\u041E\u0421\u0422\u0423\u041F\u041E\u041A, \u043D\u0435&nbsp;\u0431\u043E\u043B\u044C\u0448\u043E\u0433\u043E
        \u043E\u0442\u0440\u044F\u0434\u0430 \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0441\u043A\u0438\u0445
        \u0441\u043E\u043B\u0434\u0430\u0442, \u043A\u043E\u0442\u043E\u0440\u044B\u0445
        \u0440\u043E\u0434\u0438\u043D\u0430 \u043E\u0442\u043F\u0440\u0430\u0432\u0438\u043B\u0430,
        \u043D\u0430\u0432\u044F\u0437\u044B\u0432\u0430\u0442\u044C \u0434\u0435\u043C\u043E\u043A\u0440\u0430\u0442\u0438\u044E
        \u0432&nbsp;\u0418\u0440\u0430\u043A. \u0426\u0435\u043B\u044B\u043C\u0438
        \u0434\u043D\u044F\u043C\u0438 \u043D\u0430\u043F\u0440\u043E\u043B\u0435\u0442
        \u043E\u043D\u0438&nbsp;\u0441\u0442\u043E\u0440\u043E\u0436\u0430\u0442 \u041A\u041F\u041F,
        \u043F\u0430\u0442\u0440\u0443\u043B\u0438\u0440\u0443\u044E\u0442 \u043E\u0442\u0432\u0435\u0434\u0435\u043D\u043D\u0443\u044E
        \u0438\u043C&nbsp;\u043C\u0435\u0441\u0442\u043D\u043E\u0441\u0442\u044C,
        \u0440\u0430\u0437\u0433\u043E\u0432\u0430\u0440\u0438\u0432\u0430\u044E\u0442
        &laquo;\u043F\u043E \u0434\u0443\u0448\u0430\u043C&raquo;, \u0432\u043E\u0442&nbsp;\u0434\u0435\u043B\u0430\u044E\u0442
        \u0432\u0441\u0435&nbsp;\u0442\u043E, \u043E&nbsp;\u0447\u0435\u043C \u0442\u0430\u043A&nbsp;\u0445\u043E\u0440\u043E\u0448\u043E
        \u0438&nbsp;\u0441 \u0434\u0443\u0448\u043E\u0439 \u0440\u0430\u0441\u0441\u043A\u0430\u0437\u0430\u043D\u043E
        \u0438&nbsp;\u043F\u043E\u043A\u0430\u0437\u0430\u043D\u043E \u0432&nbsp;\u0444\u0438\u043B\u044C\u043C\u0435
        \u0421\u044D\u043C\u0430 \u041C\u0435\u043D\u0434\u0435\u0441\u0430 &laquo;\u041C\u043E\u0440\u043F\u0435\u0445\u0438&raquo;.
        <br />\r\n<br />\r\n\u0418 \u043B\u044E\u0431\u0438\u0442\u0435\u043B\u0435\u0439
        \u043F\u043E\u0441\u043C\u043E\u0442\u0440\u0435\u0442\u044C \u043D\u0430&nbsp;&laquo;\u0441\u0443\u0440\u043E\u0432\u0443\u044E&raquo;
        \u043F\u0440\u0430\u0432\u0434\u0443 \u0432\u043E\u0439\u043D\u044B \u0432&nbsp;\u0417\u0430\u043B\u0438\u0432\u0435,
        \u044F&nbsp;\u0441 \u0443\u0432\u0430\u0436\u0435\u043D\u0438\u0435 \u043E\u0442\u0441\u044B\u043B\u0430\u044E
        \u0438\u043C\u0435\u043D\u043D\u043E \u043A&nbsp;\u044D\u0442\u043E\u043C\u0443
        \u0444\u0438\u043B\u044C\u043C\u0443. \u0410&nbsp;\u0432 \u0444\u0438\u043B\u044C\u043C\u0435
        \u0414\u0435&nbsp;\u041F\u0430\u043B\u044C\u043C\u044B \u0440\u0435\u0447\u044C
        \u0438\u0434\u0435\u0442 \u043D\u0435\u043C\u043D\u043E\u0433\u043E \u043E\u0431&nbsp;\u0438\u043D\u043E\u043C,
        \u043E&nbsp;\u0442\u043E\u043C, \u043A\u0430\u043A&nbsp;\u0443\u0434\u0435\u0440\u0436\u0430\u0442\u044C
        \u0441\u043E\u0431\u0441\u0442\u0432\u0435\u043D\u043D\u0443\u044E &laquo;\u043A\u0440\u044B\u0448\u0443&raquo;
        \u0432&nbsp;\u0430\u0440\u043C\u0438\u0438 \u0438&nbsp;\u043D\u0435 \u0432\u043E\u0439\u043D\u0435.
        \u042D\u0442\u043E&nbsp;\u0442\u0440\u0443\u0434\u043D\u043E. \u041F\u043E\u0442\u043E\u043C\u0443,
        \u043A\u0430\u043A&nbsp;\u0432\u0430\u0448 \u043F\u043E\u043A\u043E\u0440\u043D\u044B\u0439
        \u0441\u043B\u0443\u0433\u0430 \u0442\u043E&nbsp;\u0436\u0435 \u0441\u043B\u0443\u0436\u0438\u043B.
        \u041A\u043E\u043D\u0435\u0447\u043D\u043E, \u043D\u0435&nbsp;\u0442\u0430\u043C
        \u0433\u0434\u0435&nbsp;\u0442\u0430\u0441\u043A\u0430\u044E\u0442, \u0437\u0430&nbsp;\u0441\u043E\u0431\u043E\u0439
        50-\u043A\u0438\u043B\u043E\u0433\u0440\u0430\u043C\u043C\u043E\u0432\u0443\u044E
        \u0430\u043C\u0443\u043D\u0438\u0446\u0438\u044E \u0438&nbsp;\u043B\u043E\u0436\u0430\u0442\u0441\u044F
        \u0441\u043F\u0430\u0442\u044C \u0441&nbsp;\u043C\u044B\u0441\u043B\u044C\u044E:
        \u0430&nbsp;\u043D\u0435 \u0431\u0443\u0434\u0435\u0442 \u043B\u0438&nbsp;\u0441\u043B\u0435\u0434\u0443\u044E\u0449\u0438\u0439
        \u0434\u0435\u043D\u044C \u0434\u043B\u044F&nbsp;\u043C\u0435\u043D\u044F
        \u043F\u043E\u0441\u043B\u0435\u0434\u043D\u0438\u043C&#133; \u0421\u043B\u0443\u0436\u0438\u043B
        \u0442\u0430\u043C&nbsp;\u0433\u0434\u0435 \u043F\u043E\u043D\u0438\u043C\u0430\u0435\u0448\u044C,
        \u0447\u0442\u043E&nbsp;\u0441\u043B\u0443\u0436\u0431\u0430 \u043D\u0435&nbsp;\u043B\u0435\u0433\u043A\u0430
        \u0438&nbsp;\u0434\u0430\u043B\u0435\u043A\u043E \u043D\u0435&nbsp;\u043A\u0430\u0436\u0434\u044B\u0439
        \u044D\u0442\u043E&nbsp;\u0432\u044B\u043D\u0435\u0441\u0435\u0442, \u0433\u0434\u0435&nbsp;\u0440\u043E\u0436\u0434\u0430\u0435\u0442\u0441\u044F
        \u0441\u043F\u043E\u0441\u043E\u0431\u043D\u043E\u0441\u0442\u044C \u043F\u043E\u043D\u0438\u043C\u0430\u0442\u044C
        \u043F\u0440\u0430\u043A\u0442\u0438\u0447\u0435\u0441\u043A\u0438\u0435 \u043B\u044E\u0431\u044B\u0435
        \u043F\u043E\u0441\u0442\u0443\u043F\u043A\u0438 \u0438&nbsp;\u043F\u0440\u043E\u0441\u0442\u0443\u043F\u043A\u0438
        \u043B\u044E\u0434\u0435\u0439.<br />\r\n<br />\r\n\u041B\u044E\u0434\u0438
        \u0432&nbsp;\u044D\u0442\u043E\u043C \u0444\u0438\u043B\u044C\u043C\u0435,
        \u043A\u0430\u043A&nbsp;\u0438 \u0432&nbsp;\u0436\u0438\u0437\u043D\u0438,
        \u0441\u043E\u0431\u0440\u0430\u043D\u043D\u044B\u0435 \u0432\u043C\u0435\u0441\u0442\u0438
        \u0440\u0430\u0434\u0438 \u043E\u0434\u043D\u043E\u0439 \u0437\u0430\u0434\u0430\u0447\u0438,
        \u043D\u043E&nbsp;\u0440\u0430\u0437\u043D\u044B\u0435 \u043F\u043E&nbsp;\u0441\u0432\u043E\u0438\u043C
        \u0445\u0430\u0440\u0430\u043A\u0442\u0435\u0440\u0430\u043C, \u043A\u0430\u043A&nbsp;\u0438
        \u0432&nbsp;\u0436\u0438\u0437\u043D\u0438, \u0438\u043C\u0435\u044E\u0442
        \u0440\u0430\u0437\u043D\u044B\u0435 \u0442\u043E\u0447\u043A\u0438 \u0437\u0440\u0435\u043D\u0438\u044F
        \u043D\u0430&nbsp;\u0432\u0441\u0435\u0432\u043E\u0437\u043C\u043E\u0436\u043D\u044B\u0435
        \u0432\u043E\u043F\u0440\u043E\u0441\u044B, \u0438&nbsp;\u043A\u0430\u043A
        \u0438&nbsp;\u0432 \u0436\u0438\u0437\u043D\u0438 \u043C\u0435\u0436\u0434\u0443
        \u043D\u0438\u043C\u0438 \u0432\u043E\u0437\u043D\u0438\u043A\u0430\u044E\u0442
        \u043A\u043E\u043D\u0444\u043B\u0438\u043A\u0442\u044B, \u043A\u0442\u043E-\u0442\u043E
        \u0433\u043E\u0432\u043E\u0440\u0438\u0442, \u0447\u0442\u043E&nbsp;\u0432\u043E\u0442
        \u0442\u0430\u043A&nbsp;\u0441\u0434\u0435\u043B\u0430\u0442\u044C \u0438&nbsp;\u0431\u0443\u0434\u0435\u0442
        &laquo;\u0445\u043E\u0440\u043E\u0448\u043E&raquo;, \u0430&nbsp;\u0434\u0440\u0443\u0433\u043E\u0439
        \u0433\u043E\u0432\u043E\u0440\u0438\u0442, \u0447\u0442\u043E&nbsp;&laquo;\u043F\u043B\u043E\u0445\u043E&raquo;,
        \u0430&nbsp;\u0442\u0440\u0435\u0442\u0438\u0439, \u0447\u0442\u043E&nbsp;&laquo;\u0443\u0436\u0430\u0441\u043D\u043E&raquo;.
        <br />\r\n<br />\r\n\u041E\u0442\u0440\u044F\u0434 \u0442\u0438\u043F\u0438\u0447\u043D\u044B\u0445,
        \u0432\u043E\u044F\u043A, \u0441\u0440\u0435\u0434\u0438 \u043A\u043E\u0442\u043E\u0440\u044B\u0445
        \u043C\u043E\u0436\u043D\u043E \u043F\u043E\u0432\u0441\u0442\u0440\u0435\u0447\u0430\u0442\u044C
        \u0438&nbsp;\u0437\u0434\u043E\u0440\u043E\u0432\u0435\u043D\u043D\u043E\u0433\u043E,
        &laquo;\u043E\u0437\u0430\u0431\u043E\u0447\u0435\u043D\u043D\u043E\u0433\u043E
        \u043C\u043E\u0440\u043F\u0435\u0445\u0430&raquo;, \u0438&nbsp;\u043F\u043E\u0433\u0440\u0443\u0436\u0435\u043D\u043D\u043E\u0433\u043E
        \u0432&nbsp;\u0441\u0435\u0431\u044F &laquo;\u043B\u044E\u0431\u0438\u0442\u0435\u043B\u044F
        \u043B\u0438\u0442\u0435\u0440\u0430\u0442\u0443\u0440\u044B&raquo;, &laquo;\u0441\u043A\u0440\u044B\u0442\u043E\u0433\u043E
        \u0448\u0438\u0437\u043E\u0444\u0440\u0435\u043D\u0438\u043A\u0430&raquo;,
        \u0438, \u043A\u043E\u043D\u0435\u0447\u043D\u043E \u0436\u0435&nbsp;&laquo;\u0447\u0435\u0441\u0442\u043D\u043E
        \u0430\u043C\u0435\u0440\u0438\u043A\u0430\u043D\u0446\u0430&raquo;, \u043A\u043E\u0442\u043E\u0440\u043E\u0433\u043E
        \u0441&nbsp;\u0440\u0430\u043D\u043D\u0438\u0445 \u043B\u0435\u0442&nbsp;\u043A\u043E\u0440\u043C\u0438\u043B\u0438
        \u043C\u043E\u0440\u0430\u043B\u044C\u044E \u0438&nbsp;\u0432\u0435\u0440\u043E\u0439
        \u0432&nbsp;\u0441\u0432\u0435\u0442\u043B\u044B\u0435 \u043D\u0430\u0447\u0430\u043B\u0430
        \u0447\u0435\u043B\u043E\u0432\u0435\u043A\u0430, \u0438&nbsp;\u043E\u043D
        \u0442\u0430\u0449\u0438\u0442 \u044D\u0442\u043E\u0442 \u043A\u0440\u0435\u0441\u0442
        \u043D\u0430&nbsp;\u0441\u0435\u0431\u0435 \u0432\u0441\u044E&nbsp;\u0436\u0438\u0437\u043D\u044C,
        \u0438, \u0432&nbsp;\u043A\u043E\u043D\u0446\u0435 \u043A\u043E\u043D\u0446\u043E\u0432,
        \u043A\u0430\u043A&nbsp;\u044D\u0442\u043E \u043D\u0435&nbsp;\u043F\u0440\u0438\u0441\u043A\u043E\u0440\u0431\u043D\u043E,
        \u044D\u0442\u0430&nbsp;&laquo;\u043C\u043E\u0440\u0430\u043B\u044C&raquo;
        \u0441\u0442\u0430\u043D\u043E\u0432\u0438\u0442\u0441\u044F \u0435\u0433\u043E&nbsp;\u043F\u0440\u043E\u043A\u043B\u044F\u0442\u044C\u0435\u043C.<br
        />\r\n<br />\r\n\u0410\u0440\u043C\u0438\u044F&nbsp;&#151;&nbsp;\u044D\u0442\u043E
        \u0448\u043A\u043E\u043B\u0430 \u0436\u0438\u0437\u043D\u0438. \u0417\u0434\u0435\u0441\u044C
        \u043B\u044E\u0434\u0438 \u0440\u0430\u0441\u043A\u0440\u044B\u0432\u0430\u044E\u0442\u0441\u044F,
        \u0438&nbsp;\u0437\u0434\u0435\u0441\u044C \u043E\u043D\u0438&nbsp;\u043F\u043E\u043A\u0430\u0437\u044B\u0432\u0430\u044E\u0442,
        \u0441\u0432\u043E\u0435 \u0438\u0441\u0442\u0438\u043D\u043D\u043E\u0435
        \u043B\u0438\u0446\u043E.<br />\r\n\u0411\u0435\u0441\u043F\u043E\u043B\u0435\u0437\u043D\u043E
        \u043D\u0430&nbsp;\u043F\u043E\u043B\u0435 \u0431\u043E\u044F&nbsp;\u0438\u0441\u043A\u0430\u0442\u044C
        \u043D\u0435&nbsp;\u0432\u0438\u043D\u043E\u0432\u043D\u044B\u0445, \u043D\u0430&nbsp;\u0432\u043E\u0439\u043D\u0435
        \u043D\u0435&nbsp;\u0432\u0438\u043D\u043D\u044B\u0445 \u043D\u0435\u0442,
        \u043D\u0430&nbsp;\u0442\u0435\u0431\u044F \u043E\u0431\u044F\u0437\u0430\u0442\u0435\u043B\u044C\u043D\u043E
        \u043D\u0430\u0446\u0435\u043F\u044F\u0442 \u044F\u0440\u043B\u044B\u043A
        \u0438&nbsp;\u043E\u0431\u0432\u0438\u043D\u044F\u0442 \u0432\u043E&nbsp;\u0432\u0441\u0435\u0445
        \u0441\u043C\u0435\u0440\u0442\u043D\u044B\u0445 \u0433\u0440\u0435\u0445\u0430\u0445.
        \u0410&nbsp;\u0441\u0430\u043C\u043E\u0435 \u0443\u0436\u0430\u0441\u043D\u043E\u0435
        \u0437\u0430\u043A\u043B\u044E\u0447\u0430\u0435\u0442\u0441\u044F \u0432&nbsp;\u0442\u043E\u043C,
        \u0447\u0442\u043E&nbsp;\u0442\u0430\u043A \u0438&nbsp;\u043D\u0435 \u044F\u0441\u043D\u043E,
        \u043D\u0430&nbsp;\u043A\u043E\u043C \u0431\u044B\u043B\u0430 &laquo;\u043F\u0435\u0440\u0432\u0430\u044F
